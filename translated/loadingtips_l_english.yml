l_english:
  LOADING_TIP_0:0 "Repúblicas têm eleições a cada 4-8 anos."
  LOADING_TIP_1:0 "Atritos no inverno podem ser realmente severos.\nPode ser melhor recuar e planejar sua campanha para a primavera."
  LOADING_TIP_2:0 "Conselheiros não apenas concedem um bônus de sua especialidade.\nEles também aumentam seu Poder Administrativo, Diplomático ou Militar."
  LOADING_TIP_3:0 "Perder uma guerra e algumas províncias não é motivo para desistir.\nVocê pode recuperá-las mais tarde, no momento de fraqueza do seu inimigo."
  LOADING_TIP_4:0 "Você não precisa tomar todas as províncias do seu inimigo em uma única guerra.\nHá bastante tempo para mais guerras depois."
  LOADING_TIP_5:0 "Sempre certifique-se de que seus exércitos tenham um líder antes de enfrentar um inimigo.\nExércitos sem líder têm mais chances de perder e podem se desintegrar completamente."
  LOADING_TIP_6:0 "Quando você não tem unidades selecionadas, você pode clicar com o botão direito do mouse\nem uma província para abrir a Diplomacia com aquela nação."
  LOADING_TIP_7:0 "Certifique-se de ter uma reivindicação em uma província inimiga.\nSerá mais barato e rápido torná-la seu núcleo posteriormente."
  LOADING_TIP_8:0 "Clique com o botão direito do mouse em um alerta para dispensá-lo,\ne pressione shift+clique com o botão direito para desativá-lo. Você pode ativá-los novamente na lista de itens."
  LOADING_TIP_9:0 "A última oferta de paz que você enviou na guerra atual foi salva.\nPortanto, se o inimigo não aceitar agora, você pode enviá-la novamente facilmente."
  LOADING_TIP_10:0 "Ter uma reivindicação reduz o custo e o tempo para tornar a província\num núcleo em 10%."
  LOADING_TIP_11:0 "Não entre em muitos Relacionamentos Diplomáticos. Você perderá\nPoder Diplomático se exceder seu Limite Diplomático."
  LOADING_TIP_12:0 "Navios Leves são a chave para garantir oportunidades comerciais."
  LOADING_TIP_13:0 "Aumentar a Estabilidade custa Poder Administrativo.\nTenha isso em mente antes de aceitar uma perda de Estabilidade por um evento."
  LOADING_TIP_14:0 "O primeiro Grupo de Ideias é desbloqueado no\nNível de Tecnologia Administrativa 5."
  LOADING_TIP_15:0 "Valorize seus Pontos do Monarca. Eles são muito importantes\npara Tecnologia e Ideias."
  LOADING_TIP_16:0 "A Exaustão de Guerra pode ser reduzida gastando Poder Diplomático."
  LOADING_TIP_17:0 "Ter muitos líderes custará Poder Militar a cada mês."
  LOADING_TIP_18:0 "Cuidado com a Superextensão. Ter muitas províncias\nnão-Núcleos pode ser perigoso."
  LOADING_TIP_19:0 "O comércio direcionado para os nós finais de Veneza, Gênova\ne o Canal da Mancha não pode ser desviado."
  LOADING_TIP_20:0 "Clique esquerdo em uma província para abrir a visualização da província.\nClique direito em uma província para abrir a Diplomacia com o proprietário."
  LOADING_TIP_21:0 "Fortalezas cercadas em províncias costeiras se renderão mais rápido\nse houver um bloqueio naval em vigor."
  LOADING_TIP_22:0 "Seu Nó Comercial local coletará renda de comércio,\nmesmo se você não tiver um Mercador designado lá."
  LOADING_TIP_23:0 "Controlar uma boa quantidade do suprimento mundial de um tipo de mercadoria\nconcede bônus únicos relacionados ao produto."
  LOADING_TIP_24:0 "Províncias de países altamente mercantis concedem mais Poder Comercial nos Nós de Comércio pelos quais negociam."
  LOADING_TIP_25:0 "Você pode usar o livro-razão para comparar o poder econômico e militar do seu país com outros."
  LOADING_TIP_26:1 "Ao socorrerem um forte cercado, seus exércitos serão tratados como os defensores."
  LOADING_TIP_27:0 "Uma estabilidade alta aumenta suas chances de herdar países com os quais você está em uma União Pessoal."
  LOADING_TIP_28:1 "Não use todo o seu Poder Administrativo durante a guerra.\nVocê pode precisar dele para fazer núcleos das províncias que você conquistar."
  LOADING_TIP_29:0 "Todos os modificadores de comércio estão listados e explicados na tela de Comércio do seu país."
  LOADING_TIP_30:0 "Seus navios sofrerão atrito em províncias oceânicas,\naté que você alcance o nível 22 de Tecnologia Diplomática."
  LOADING_TIP_31:0 "Escolha cuidadosamente os seus Grupos de Ideias!"
  LOADING_TIP_32:0 "Fazer núcleo de províncias é mais caro se você tiver Exaustão de Guerra."
  LOADING_TIP_33:0 "Quanto mais autônomas forem suas províncias, menos impostos e soldados você receberá delas."
  LOADING_TIP_34:0 "Enviar Navios Leves para Proteger o Comércio aumentará sua Tradição Naval."
  LOADING_TIP_35:0 "A Tradição Naval aumenta seu Direcionamento de Comércio."
  LOADING_TIP_36:0 "Atribuir um líder com manobra a uma frota que está Protegendo o Comércio aumentará sua eficiência."
  LOADING_TIP_37:0 "Suas tropas podem sofrer maior atrito durante o inverno."
  LOADING_TIP_38:0 "O número de reforços mensais está relacionado ao controle deslizante de manutenção do exército."
  LOADING_TIP_39:0 "Líderes e herdeiros que comandam um exército podem morrer em batalha.\nPense duas vezes antes de atribuí-los!"
  LOADING_TIP_40:0 "Mesmo um pequeno bônus de cerco pode encurtar significativamente um cerco."
  LOADING_TIP_41:0 "Reduzir o Custo de Recrutamento para uma unidade também reduz o Custo de Manutenção."
  LOADING_TIP_42:0 "O custo dos conselheiros aumenta à medida que o tempo avança."
  LOADING_TIP_43:0 "Você pode retirar seu Colonizador após estabelecer uma colônia. Isso reduzirá o crescimento da colônia, mas permitirá que você colonize outra província."
  LOADING_TIP_44:0 "Exceder o limite de colônias aumentará significativamente a manutenção colonial."
  LOADING_TIP_45:0 "Não tome territórios em excesso de uma vez só.\nSobrecarga acarreta problemas no futuro!"
  LOADING_TIP_46:0 "A Sobrecarga aumenta os custos para aumentar a Estabilidade."
  LOADING_TIP_47:0 "Unidade Religiosa mais baixa aumentará o descontentamento em suas províncias."
  LOADING_TIP_48:0 "Colônias ultramarinas não contribuirão para a Sobrecarga.\nMas cidades conquistadas sim!"
  LOADING_TIP_49:0 "Bloquear os portos inimigos não apenas prejudica a renda das províncias deles, mas também o Poder de Comércio."
  LOADING_TIP_50:0 "Tanto pegar empréstimos quanto estendê-los aumenta a inflação."
  LOADING_TIP_51:0 "Mercenários podem ser úteis para conservar Soldados, se você puder pagar por eles."
  LOADING_TIP_52:0 "Aumentar a autonomia em uma província reduz o descontentamento, mas também gera menos impostos."
  LOADING_TIP_53:0 "Escolher rivais prejudica suas relações com eles, mas te rende mais Prestígio em batalha e permite que você reivindique mais territórios deles."
  LOADING_TIP_54:0 "Controlar províncias em Nós de Comércio importantes é vital para alcançar um império comercial global."
  LOADING_TIP_55:0 "As coalizões podem ser uma ferramenta muito poderosa para enfrentar um inimigo superior."
  LOADING_TIP_56:0 "Não se apresse em agir, certifique-se de conhecer os amigos e inimigos antes de declarar guerra. Eles podem ser úteis para alcançar seus objetivos."
  LOADING_TIP_57:0 "Exércitos, marinhas e conselheiros ficam mais caros com o tempo.\nCertifique-se de que sua economia cresça o suficiente para continuar a apoiá-los."
  LOADING_TIP_58:0 "Construir edifícios pode aumentar significativamente o valor de suas províncias."
  LOADING_TIP_59:0 "O valor das mercadorias comerciais aumenta diretamente a receita de produção de uma província."
  LOADING_TIP_60:0 "Adicionar um núcleo a uma província é mais barato quando você tem uma reivindicação sobre ela."
  LOADING_TIP_61:0 "Certifique-se de conquistar seus Objetivos de Guerra, eles ajudarão você a ganhar pontuação de guerra mais rapidamente."
  LOADING_TIP_62:0 "A Expansão Agressiva afeta seus vizinhos mais do que países distantes."
  LOADING_TIP_63:0 "Fique de olho em sua Expansão Agressiva ou você pode se tornar alvo de uma coalizão."
  LOADING_TIP_64:0 "A Vassalização e Anexação Diplomática podem ajudá-lo a expandir seu reino sem incomodar seus vizinhos."
  LOADING_TIP_65:0 "Se você achar o jogo muito difícil, tente reduzir a dificuldade."
  LOADING_TIP_66:0 "Lutando em uma guerra cara?\nNão tenha medo de aumentar os Impostos de Guerra ou contrair um Empréstimo."
  LOADING_TIP_67:0 "Cada grupo de Ideias Nacionais tem um conjunto único de eventos aleatórios associados a ele. Alguns deles são úteis, outros não."
  LOADING_TIP_68:0 "O Imperador do Sacro Império pode nomear novos Eleitores se houver menos de sete."
  LOADING_TIP_69:0 "Não é possível assaltar uma fortaleza antes de suas muralhas serem destruídas."
  LOADING_TIP_70:0 "As galeras se destacam em combates em mares interiores. Exemplos incluem o Báltico, o Mediterrâneo e o Mar Negro."
  LOADING_TIP_71:1 "O atrito mata! Atribuir um líder com manobra alta reduzirá o atrito de uma unidade."
  LOADING_TIP_72:0 "Pressione F10 para salvar uma captura de tela do modo de mapa que você selecionou."
  LOADING_TIP_73:0 "Reduzir a manutenção naval reduz o Poder Comercial das embarcações. Se você tem muitas embarcações leves, perderá receita ao diminuir a manutenção."
  LOADING_TIP_74:0 "A Exaustão de Guerra só diminui lentamente durante a paz e não diminui enquanto estiver em guerra."
  LOADING_TIP_75:0 "Fique atento às coalizões. Se envolver em uma guerra com a maioria de seus vizinhos pode ser perigoso."
  LOADING_TIP_76:1 "Você pode não apenas fabricar uma reivindicação em províncias adjacentes, mas também em todas as províncias que compartilham uma zona marítima com um de seus núcleos."
  LOADING_TIP_77:0 "Muitas ações comuns têm atalhos de teclado. Verifique as dicas para descobrir quais são eles."
  LOADING_TIP_78:0 "Use Control mais uma tecla numérica para atribuir uma unidade selecionada a um grupo de controle. Pressione apenas a tecla numérica para selecionar instantaneamente a unidade em questão."
  LOADING_TIP_79:1 "O recrutamento de Soldados é lento. Considere contratar Companhias Mercenárias para conservar Soldados."
  LOADING_TIP_80:0 "Pressione a tecla Home para ir para a província de sua capital."
  LOADING_TIP_81:0 "Conselheiros habilidosos são muito mais caros do que os menos habilidosos. Certifique-se de poder realmente pagar conselheiros com maior habilidade antes de contratá-los."
  LOADING_TIP_82:0 "Não se limite a olhar para as insígnias de Fogo e Choque ao comparar unidades militares. Leve em consideração também seus modificadores de Fogo e Choque."
  LOADING_TIP_83:0 "Fortes de alto nível são praticamente impossíveis de serem sitiados sem artilharia. Certifique-se de levar poder de fogo suficiente."
  LOADING_TIP_84:0 "Mover um exército para uma província rebelde pode reduzir consideravelmente a agitação local."
  LOADING_TIP_85:0 "Você pode usar sua frota para bloquear seu inimigo de atravessar um estreito."
  LOADING_TIP_86:0 "Você pode encontrar suas capturas de tela do jogo aqui: ../Documentos/Paradox Interactive/Europa Universalis IV/Screenshots"
  LOADING_TIP_87:0 "Pressione F11 para salvar uma captura de tela do jogo."
  LOADING_TIP_88:0 "Mantenha pressionada a tecla Shift ao dar ordens a uma unidade para criar um caminho personalizado."
  LOADING_TIP_89:0 "Você pode excluir saves dentro do jogo clicando no botão de excluir em um save game."
  LOADING_TIP_90:0 "As teclas Z e C podem ser usadas para cancelar e confirmar decisões de eventos e decisões diplomáticas."
  LOADING_TIP_91:0 "A tecla B abre a interface de reequilíbrio do exército."
  LOADING_TIP_92:0 "Com a interface de reequilíbrio do exército aberta, as teclas Z e B podem ser usadas para enviar unidades de um lado para outro."
  LOADING_TIP_93:0 "A tecla B pode ser usada para deselecionar o exército ou a marinha superior quando várias unidades estão selecionadas."
  LOADING_TIP_94:0 "Os Otomanos são a nação mais forte do jogo e são recomendados para iniciantes."
  LOADING_TIP_95:0 "A dificuldade 'Muito Fácil' é adequada para iniciantes que acham que 'Normal' é muito desafiador."
  LOADING_TIP_96:0 "Na dificuldade 'Difícil', a IA é tão habilidosa quanto possível, com quase nenhuma trapaça."
  LOADING_TIP_97:0 "Na dificuldade 'Muito Difícil', a IA é tão habilidosa quanto possível e possui muitas trapaças para tornar o jogo mesmo para nações importantes um desafio."
  LOADING_TIP_98:1 "Use o terreno a seu favor! Posicione seus exércitos de forma que, se atacados, o atacante enfrente travessia de rio ou terreno difícil."
  LOADING_TIP_99:0 "Um exército que está sitiando uma fortaleza em território inimigo será considerado o atacante em uma batalha ao ser atacado, sofrendo penalidades de terreno."
  LOADING_TIP_100:0 "Este jogo leva muito tempo para dominar, não se surpreenda se ainda estiver aprendendo coisas novas após mil horas de jogo."
  LOADING_TIP_101:0 "Você pode perder uma batalha (ou mais), mas ainda vencer a guerra. Muitas vezes vale a pena continuar lutando mesmo depois de sofrer contratempos iniciais em uma guerra."
 
 
 
 
 
 
 
 
 
 
 
