l_english:
  HINTS_DISABLE_ALL_HINTS:0 "Desativar"
  HINTS_DISABLE_HINT:0 "Desativar Este"
  HINT_CONFIRM_DISABLE_TITLE:0 "Desativar Dicas"
  HINT_CONFIRM_DISABALE_DESC:0 "Você tem certeza de que deseja desativar as dicas? Você pode ativá-las novamente nas Opções."
  HINTBAR_HINTS:0 "Dicas"
  HINT_MAXIMIZE:0 "Maximizar Janela"
  HINT_MINIMIZE:0 "Minimizar Janela"
  HINT_DISABLETHIS_TIP:0 "Desativará esta dica para não ser exibida automaticamente novamente."
  HINT_TURNOFF_TIP:0 "Isso ocultará a interface de dicas. Você pode ativá-la novamente por meio do menu de opções."
  HINT_BANNER_TEXT:0 "Me fale mais sobre..."
  HINT_MODE_BUTTON:1 "Modo §YClique-para-Dicas§!"
  HINT_MODE_BUTTON_DESC:0 "Isso permitirá que você clique em botões e ícones no jogo para obter mais informações."
  HINT_INTRO_TILE:0 "Dicas"
  HINT_INTRO_TEXT:0 "As dicas têm como objetivo ajudá-lo, fornecendo informações sobre coisas no jogo. Você pode clicar no botão Clique-para-Dicas no canto superior direito para ativar o modo de dicas. Quando você estiver no modo de dicas, a maioria dos ícones brilhará em azul. Clicar neles fornecerá informações sobre o que eles fazem. Você pode minimizar e maximizar esta interface clicando no botão minimizar/maximizar."
  HINT_STABILITY_TITLE:0 "Estabilidade"
  HINT_STABILITY_TEXT:0 "A Estabilidade representa o quão estável é o governo em sua nação. Alta Estabilidade proporciona mais impostos, enquanto Baixa Estabilidade aumentará a chance de revoltas."
  HINT_INCREASESTABILITY_TITLE:0 "Aumentando a Estabilidade"
  HINT_INCREASESTABILITY_TEXT:0 "A Estabilidade pode ser aumentada clicando no escudo no canto superior esquerdo da tela e, em seguida, clicando na guia Estabilidade e Expansão. Uma vez lá, clique no botão de Impulso para aumentar a Estabilidade."
  HINT_LOSESTABILITY_TITLE:0 "Perdendo Estabilidade"
  HINT_LOSESTABILITY_TEXT:0 "A Estabilidade pode ser perdida por eventos, ao declarar guerra sem um Casus Belli, ao quebrar um casamento real ou quando seu governante ou herdeiro morre em combate."
  HINT_DUCATS_TITLE:0 "Ducados"
  HINT_DUCATS_TEXT:0 "Os Ducados são o recurso principal no jogo. Eles são usados para comprar desde novos navios, pagar os salários dos conselheiros até recrutar exércitos."
  HINT_MONARCHPOINTS_TITLE:0 "Pontos do Monarca"
  HINT_MONARCHPOINTS_TEXT:1 "Os Pontos do Monarca estão entre os recursos mais importantes do jogo. Eles são usados para desbloquear novas tecnologias, ideias e muito mais. A quantidade de Pontos do Monarca que você obtém por mês depende das habilidades de seu governante e pode ser aumentada pela contratação de conselheiros. Existem três categorias de Pontos do Monarca: Poder Administrativo, Poder Diplomático e Poder Militar."
  HINT_MANPOWER_TITLE:0 "Reserva de Soldados"
  HINT_MANPOWER_TEXT:0 "A Reserva de Soldados representa quantos homens em idade militar sua nação tem disponíveis. A Reserva de Soldados é usada para recrutar novas tropas e para reforçar exércitos que sofreram baixas na guerra."
  HINT_LEGITIMACY_TITLE:0 "Legitimidade"
  HINT_LEGITIMACY_TEXT:1 "A Legitimidade representa o quão legítimo é o seu governante. Ter uma alta Legitimidade reduzirá o tumulto global, enquanto ter uma baixa Legitimidade fará o oposto. Nações que estão em um Casamento Real podem acabar espalhando sua dinastia, o que pode ser usado posteriormente para reivindicar tronos."
  HINT_LOSELEGITIMACY_TITLE:0 "Perder Legitimidade"
  HINT_LOSELEGITIMACY_TEXT:0 "Entrar em um Casamento Real diminuirá a Legitimidade no início, mas aumentará mais ao longo do tempo. A Legitimidade também pode ser perdida por eventos aleatórios ou por ter um herdeiro com uma reivindicação fraca."
  HINT_GAINLEGITIMACY_TITLE:0 "Ganhar Legitimidade"
  HINT_GAINLEGITIMACY_TEXT:0 "A Legitimidade pode ser aumentada por eventos aleatórios, mas também aumenta ao longo do tempo. Casamento Real, controle de cardeais e alta Prestígio são alguns dos fatores que aumentarão a Legitimidade de seu governante ao longo do tempo."
  HINT_REPUBLICAN_TITLE:0 "Tradição Republicana"
  HINT_REPUBLICAN_TEXT:0 "A Tradição Republicana representa o quão fortes são as tradições em uma República. Uma república elege um novo governante a cada poucos anos e manter o mesmo governante ao longo de várias eleições reduzirá sua Tradição Republicana. Se ela cair a 0, a república se tornará uma Monarquia Despótica."
  HINT_PRESTIGE_TITLE:0 "Prestígio"
  HINT_PRESTIGE_TEXT:0 "O Prestígio representa o desempenho geral de sua nação. Um alto Prestígio fornece muitos efeitos positivos que são benéficos, mas não cruciais. Um baixo Prestígio lhe dará os mesmos efeitos, mas eles serão negativos. Outras nações com as quais você tem um Casamento Real também podem tentar reivindicar seu trono para forçá-lo a uma União Pessoal."
  HINT_INCREASEPRESTIGE_TITLE:0 "Aumentando o Prestígio"
  HINT_INCREASEPRESTIGE_TEXT:0 "O Prestígio é ganho ao completar missões, por eventos aleatórios e ao vencer guerras."
  HINT_LOSEPRESTIGE_TITLE:0 "Perdendo Prestígio"
  HINT_LOSEPRESTIGE_TEXT:0 "O Prestígio pode ser perdido por eventos aleatórios, recusando Chamados às Armas de aliados ou ao perder guerras."
  HINT_ENVOYS_TITLE:0 "Emissários"
  HINT_ENVOYS_TEXT:0 "Emissários são uma forma de recurso usada para realizar certas ações. Os emissários nunca são consumidos, mas, em vez disso, realizarão uma determinada ação por algum tempo e retornarão quando tiverem concluído a tarefa. Mercadores, Colonos, Diplomatas e Missionários são todos emissários."
  HINT_MERCHANT_TITLE:0 "Mercadores"
  HINT_MERCHANT_TEXT:0 "Os Mercadores podem ser usados para realizar uma das duas ações em um Nodo Comercial. Eles podem tanto Coletar de Comércio como Transferir Valor Comercial. Um Mercador que está realizando Coletar de Comércio aumentará a renda gerada nesse Nodo Comercial, enquanto um Mercador que está realizando Transferir Valor Comercial poderá direcionar o Valor Comercial."
  HINT_MOREMERCHANT_TITLE:0 "Ganhando Mercadores"
  HINT_MOREMERCHANT_TEXT:0 "Você pode ganhar mais Mercadores selecionando certos Grupos de Ideias. Os Grupos de Ideias de Comércio e Expansão fornecem Mercadores adicionais, embora o Grupo de Ideias de Comércio forneça mais."
  HINT_COLONIST_TITLE:0 "Colonos"
  HINT_COLONIST_TEXT:0 "Colonos são usados para fundar novas colônias em Terras Não Colonizadas."
  HINT_MORECOLONIST_TITLE:0 "Ganhando Colonos"
  HINT_MORECOLONIST_TEXT:0 "Mais Colonos podem ser desbloqueados selecionando os Grupos de Ideias de Exploração ou Expansão."
  HINT_DIPLOMAT_TITLE:0 "Diplomatas"
  HINT_DIPLOMAT_TEXT:0 "Diplomatas são usados para enviar Ações Diplomáticas e fazer Ofertas Diplomáticas a outras nações. Depois de entregarem a oferta, eles precisarão retornar antes que você possa dar a eles uma nova ordem."
  HINT_MOREDIPLOMAT_TITLE:0 "Ganho de Diplomatas"
  HINT_MOREDIPLOMAT_TEXT:1 "Mais Diplomatas podem ser desbloqueados selecionando os Grupos de Ideias Diplomáticas ou Aristocráticas. Ser o Controlador do Papado ou ter a classificação de Governo Real também fornece Diplomatas adicionais."
  HINT_MISSIONARY_TITLE:0 "Missionários"
  HINT_MISSIONARY_TEXT:0 "Missionários são enviados para converter a religião nas províncias. Quando uma província não tem a mesma religião que a religião do estado, você pode enviar um Missionário para começar a converter a província. Quando ele termina, ele retornará para casa e estará pronto para receber outra ordem."
  HINT_MOREMISSIONARY_TITLE:0 "Ganho de Missionários"
  HINT_MOREMISSIONARY_TEXT:0 "Mais Missionários podem ser desbloqueados selecionando o Grupo de Ideias Religiosas. Certas Ideias Nacionais também fornecem Missionários extras. As Ideias Espanholas são um exemplo."
  HINT_SCORE_TITLE:0 "Pontuação"
  HINT_SCORE_TEXT:0 "A Pontuação representa o desempenho de sua nação e é dividida em três categorias. Pontuação Administrativa, Pontuação Diplomática e Pontuação Militar."
  HINT_ADMSCORE_TITLE:0 "Ganho de Pontuação Administrativa"
  HINT_ADMSCORE_TEXT:0 "A Pontuação Administrativa é obtida com uma alta renda mensal, tecnologia administrativa, muitas províncias, alta estabilidade, prestígio e legitimidade ou tradição republicana."
  HINT_DIPSCORE_TITLE:0 "Ganho de Pontuação Diplomática"
  HINT_DIPSCORE_TEXT:0 "A Pontuação Diplomática é obtida com tecnologia diplomática, alta eficiência comercial, mercadores, quantidade de almirantes, ter uma grande frota, moral naval, vassalos e aliados fortes."
  HINT_MILSCORE_TITLE:0 "Ganho de Pontuação Militar"
  HINT_MILSCORE_TEXT:0 "A Pontuação Militar é obtida com tecnologia militar, moral terrestre alta, quantidade de generais, disciplina alta e ter um grande exército."
  HINT_OUTLINER_TITLE:0 "Visão Geral"
  HINT_OUTLINER_TEXT:0 "A Visão Geral é uma lista de informações sobre o seu país."
  HINT_WAROVERVIEW_TITLE:0 "Visão Geral da Guerra"
  HINT_WAROVERVIEW_TEXT:0 "O resultado de uma guerra é calculado em Pontuação de Guerra. Cada lado na guerra tem um Líder de Guerra. Quando você negocia com um Líder de Guerra, está lidando com toda a aliança dele. Assinar uma paz com um Líder de Guerra colocará você em paz com toda essa aliança."
  HINT_HRE_TITLE:0 "Sacro Império Romano"
  HINT_HRE_TEXT:0 "O Sacro Império Romano é uma coleção de países alemães que juntos formam um Império com Eleitores e um Imperador. Quando o antigo Imperador morre, um novo é escolhido pelos Eleitores. Atacar qualquer país no Sacro Império Romano dará ao Imperador um Chamado às Armas para defender os Estados-Membros contra ameaças estrangeiras."
  HINT_PAPACY_TITLE:0 "Papado"
  HINT_PAPACY_TEXT:1 "Países católicos podem competir por influência com o Papado gastando Influência Papal em uma chance de ser o próximo Controlador da Cúria."
  HINT_MACROBUILD_TITLE:0 "Interface de Produção"
  HINT_MACROBUILD_TEXT:0 "A Interface de Produção foi projetada para facilitar a gestão mais eficiente da produção em seu país à medida que ele cresce. Também facilitará a visualização de onde a construção traria o maior benefício. Você seleciona o que deseja construir e depois clica na província onde deseja iniciar a produção."
  HINT_ADMINPOWER_TITLE:0 "Poder Administrativo"
  HINT_ADMINPOWER_TEXT:0 "O Poder Administrativo é possivelmente o recurso mais importante do jogo. Suas principais utilizações são para tornar províncias em províncias centrais e aumentar a Tecnologia Administrativa ou desbloquear novas Ideias."
  HINT_DIPLOPOWER_TITLE:0 "Poder Diplomático"
  HINT_DIPLOPOWER_TEXT:0 "O Poder Diplomático é um dos recursos principais no jogo. Suas principais utilizações são para mudar a cultura nas províncias e aumentar a Tecnologia Diplomática ou desbloquear novas Ideias."
  HINT_MILPOWER_TITLE:0 "Poder Militar"
  HINT_MILPOWER_TEXT:0 "O Poder Militar é um dos recursos principais no jogo. Suas principais utilizações são para aumentar a Tecnologia Militar, contratar Líderes ou desbloquear novas Ideias."
  HINT_CHANGEGOV_TITLE:0 "Mudar de Governo"
  HINT_CHANGEGOV_TEXT:1 "Você pode mudar o tipo de governo que possui. Monarquias só podem mudar o tipo de governo para outras monarquias, e assim por diante. Decisões específicas do país são a única maneira de mudar de uma monarquia para uma república. Mudar o tipo de governo custará 100 Poder Administrativo."
  HINT_GOVTYPE_TITLE:0 "Formas de Governo"
  HINT_GOVTYPE_TEXT:0 "A forma de governo de seu país determina que tipo de governante você tem. As monarquias são hereditárias e o governo passará para um herdeiro quando o governante antigo morrer. As teocracias mudarão de governante quando o antigo morrer. As repúblicas terão eleições a cada 3 a 8 anos, onde um novo governante pode ser escolhido."
  HINT_PRIMARYCULTURE_TITLE:0 "Cultura Principal"
  HINT_PRIMARYCULTURE_TEXT:0 "A Cultura Principal determina qual cultura é a cultura dominante do país. Culturas no mesmo Grupo de Cultura que sua Cultura Principal são Culturas Toleradas e têm uma penalização de -15% na Reserva de Soldados e na Renda de Impostos. Culturas não aceitas sofrem uma penalização de -33% na Reserva de Soldados e na Renda de Impostos."
  HINT_ACCEPTCULTURE_TITLE:0 "Culturas Aceitas"
  HINT_ACCEPTCULTURE_TEXT:1 "Culturas Aceitas são as culturas que não sofrem penalizações na Manutenção de Efetivos, Renda de Impostos ou aumento de instabilidade. Um país que atinge o status de Império é uma União Cultural e tratará todas as Culturas Toleradas desse Grupo de Cultura como Culturas Aceitas."
  HINT_COUNTRYMOD_TITLE:0 "Modificadores de País"
  HINT_COUNTRYMOD_TEXT:0 "Modificadores de País são os efeitos que atualmente afetam seu país. Eles podem ser tanto positivos quanto negativos. Outras palavras comuns para eles podem ser 'bônus' ou 'penalidades'."
  HINT_ADVISOR_TITLE:0 "Conselheiros"
  HINT_ADVISOR_TEXT:0 "Conselheiros aumentam quantos Pontos de Monarca você ganha a cada mês. Eles custam ouro para contratar e você também paga salários a eles a cada mês. Contratar um conselheiro mais caro lhe dará mais Pontos de Monarca por mês, mas você ganhará menos ouro a cada mês."
  HINT_TECHNOLOGY_TITLE:0 "Tecnologia"
  HINT_TECHNOLOGY_TEXT:0 "Existem três categorias diferentes de Tecnologia, cada categoria está associada a um conjunto específico de Pontos de Monarca. A Tecnologia Administrativa é desbloqueada com o Poder Administrativo, e assim por diante. Você pode desbloquear Tecnologia gastando Pontos de Monarca. O custo é determinado pelo seu Grupo de Tecnologia, bem como por quanto à frente você está na Tecnologia."
  HINT_TECHGROUP_TITLE:0 "Grupo de Tecnologia"
  HINT_TECHGROUP_TEXT:1 "Cada nação pertence a um Grupo de Tecnologia específico que determina quais tipos de unidades ela recebe."
  HINT_SPYEFFICIENCY_TITLE:0 "Redes de Espionagem"
  HINT_SPYEFFICIENCY_TEXT:1 "Redes de Espionagem são construídas em outras nações para obter bônus passivos com essa nação. Níveis mais altos de velocidade de Construção de Redes de Espionagem permitirão que você construa redes de espionagem mais rapidamente, e Detecção de Espionagem Estrangeira permitirá que você pegue espiões em sua nação mais rapidamente. Pontos de Rede de Espionagem são usados para criar reivindicações, apoiar rebeldes e outras ações de espionagem."
  HINT_IDEAS_TITLE:0 "Ideias"
  HINT_IDEAS_TEXT:0 "As Ideias são uma forma de especializar sua nação de certas maneiras. Após selecionar um Grupo de Ideias, você pode começar a desbloquear Ideias nesse Grupo de Ideias. Desbloquear uma Ideia custará 400 dos Pontos de Monarca associados. Desbloquear três Ideias também desbloqueará uma de suas Ideias Nacionais."
  HINT_IDEAGROUP_TITLE:0 "Grupos de Ideias"
  HINT_IDEAGROUP_TEXT:0 "Grupos de Ideias são um mecanismo onde você escolhe uma especialização para o seu país. Cada Grupo de Ideias está conectado a um conjunto específico de Pontos de Monarca. Cada Grupo de Ideias contém 7 Ideias e, quando você desbloqueia todas elas, você recebe um bônus. Você desbloqueia novos slots de Grupos de Ideias em intervalos específicos de Tecnologia Administrativa."
  HINT_NATIONALIDEAS_TITLE:0 "Ideias Nacionais"
  HINT_NATIONALIDEAS_TEXT:0 "As Ideias Nacionais adicionam sabor às diferentes nações, fornecendo algum contexto histórico adicional. Desbloquear três Ideias também desbloqueará automaticamente uma de suas Ideias Nacionais. Suas Ideias Nacionais oferecem um bônus inicial e desbloquear todas as Ideias Nacionais lhe dará um bônus adicional."
  HINT_DIPUPKEEP_TITLE:0 "Relações Diplomáticas"
  HINT_DIPUPKEEP_TEXT:0 "Alianças, Casamentos Reais, Súditos, Garantias e Acesso Militar requerem Relações Diplomáticas para serem mantidos. Cada Relação Diplomática acima do limite de Relações Diplomáticas custará 1 Poder Diplomático por mês. Um país só requer um slot de Relações Diplomáticas uma vez, então você pode ser aliado e ter um Casamento Real com eles sem que isso ocupe dois slots de Relações Diplomáticas."
  HINT_DIPREPUTATION_TITLE:0 "Reputação Diplomática"
  HINT_DIPREPUTATION_TEXT:0 "A Reputação Diplomática é um mecanismo que permite que você tenha mais sucesso ao realizar certas Ações Diplomáticas. Anexar diplomaticamente súditos é um processo que leva vários anos e o tempo necessário é reduzido pela Reputação Diplomática. A Reputação Diplomática também aumenta a probabilidade de outras nações aceitarem suas ofertas diplomáticas."
  HINT_RELIGION_TITLE:0 "Religião"
  HINT_RELIGION_TEXT:0 "Uma das principais causas de divisão, além das diferenças culturais, são as diferenças religiosas. Um país católico, por exemplo, considerará outros países protestantes, reformados, coptas ou ortodoxos como hereges, enquanto consideraria outras religiões como pagãs. Todas as províncias em seu país afetam sua Unidade Religiosa. Você pode converter províncias para a sua religião com um Missionário."
  HINT_RIVAL_TITLE:0 "Rivais"
  HINT_RIVAL_TEXT:0 "Cada país pode selecionar até três Rivais. Quando você seleciona um país como seu Rival, suas relações com eles serão prejudicadas, mas os inimigos deles gostarão mais de você. Países Rivais têm uma chance maior de receber Missões e Eventos que lhes dão motivos para lutar entre si. É gratuito para eles impor Embargos uns aos outros, mais barato exigir mais uns dos outros em acordos de paz e enfraquecer seus rivais lhe dá Projeção de Poder. Uma vez definido, um Rival permanece por 25 anos, após o que pode ser alterado em troca de 100 pontos diplomáticos."
  HINT_ADMTECH_TITLE:0 "Tecnologia Administrativa"
  HINT_ADMTECH_TEXT:0 "A Tecnologia Administrativa custa Poder Administrativo e é muito importante para desbloquear mais Grupos de Ideias e edifícios da categoria de Governo."
  HINT_DIPTECH_TITLE:0 "Tecnologia Diplomática"
  HINT_DIPTECH_TEXT:0 "A Tecnologia Diplomática custa Poder Diplomático e é importante para desbloquear Tecnologias relacionadas ao Comércio e edifícios das categorias de Comércio e Naval. Navios mais poderosos também são desbloqueados pela Tecnologia Diplomática."
  HINT_MILTECH_TITLE:0 "Tecnologia Militar"
  HINT_MILTECH_TEXT:0 "A Tecnologia Militar custa Poder Militar e é importante para desbloquear novas unidades e Tecnologias relacionadas ao Militar. Ela também desbloqueia edifícios das categorias de Fortes e Exército."
  HINT_TAXES_TITLE:0 "Impostos"
  HINT_TAXES_TEXT:1 "Os Impostos são coletados das províncias e estão diretamente relacionados ao Imposto de Base. A quantidade de impostos coletada depende do Desenvolvimento do Imposto de Base da província, se é um núcleo ou não, e de como está a agitação na província. A Renda de Impostos é aumentada pela Eficiência de Impostos."
  HINT_TRADE_TITLE:0 "Comércio"
  HINT_TRADE_TEXT:0 "O comércio pode ser uma grande fonte de renda para um país. O mundo é dividido em Nós de Comércio e todo o Valor do Comércio produzido nas províncias é transportado para o Nó de Comércio associado a elas. Você pode direcionar o comércio ou coletar renda de um Nó de Comércio. O Poder de Comércio influencia quanto de um Nó de Comércio você pode controlar e, portanto, é muito importante. A Renda de Comércio é diretamente modificada pela Eficiência de Comércio."
  HINT_INCOME_TITLE:0 "Renda"
 HINT_INCOME_TEXT:0 "Income can come from taxes, production and tariffs. Taxes are gathered from provinces and can be improved by Tax Efficiency. Production comes from the Trade Value in a province and can be improved by Production Efficiency. Tariffs represent income from Colonial Nations. Certain Ideas can increase the tariffs collected."
 HINT_ROYALMARRIAGE_TITLE:0 "Royal Marriage"
 HINT_ROYALMARRIAGE_TEXT:0 "A Royal Marriage is the dynastic bond between two nations. Having a Royal Marriage will increase opinion, but will also be accompanied by a chance that the two dynasties merge. Two nations with rulers of the same dynasty will have increased opinion of each other. Being of the same dynasty means there is a chance that when the ruler of a country dies and has no heir, the country might become a junior partner in a Personal Union."
 HINT_ENTERROYALMARRIAGE_TITLE:0 "Entering a Royal Marriage"
 HINT_ENTERROYALMARRIAGE_TEXT:0 "Entering a Royal Marriage is a Diplomatic Action found under the Dynastic action category in the Diplomacy view. Right-click a nation, expand the Dynastic actions accordion and click the Royal Marriage button."
 HINT_ENTERPERSONALUNION_TITLE:0 "Entering a Personal Union"
 HINT_ENTERPERSONALUNION_TEXT:0 "If you have a Royal Marriage with another nation that has low Prestige, you may use the Claim Throne Diplomatic Action. That will give you a Casus Belli to force them into a Personal Union under your nation. When a ruler dies without an heir, there is a chance that the country can enter a Personal Union with another country if they had a Royal Marriage."
 HINT_PERSONALUNION_TITLE:0 "Personal Union"
 HINT_PERSONALUNION_TEXT:0 "A Personal Union is a form of vassalage that means that the ruler is the ruler of both nations. The junior partner counts as a vassal under the leadership of the union leader. If relations are good enough, a union leader has the chance of inheriting the lands of the junior partner, effectively transferring all provinces to the union leader."
 HINT_INFLATION_TITLE:0 "Inflation"
 HINT_INFLATION_TEXT:1 "Inflation will have negative economic effects on your country. Inflation will increase the costs for most things in your country. Inflation can be increased by random events and Gold Income from provinces. Inflation can be reduced yearly with a Master of the Mint advisor or the National Bank Economic Idea. In the economy screen you can reduce Inflation by spending Administrative Power."
 HINT_WARTAXES_TITLE:0 "War Taxes"
 HINT_WARTAXES_TEXT:0 "War Taxes can be collected during war. Collecting War Taxes will give you a significant decrease of unit costs, but will also cost 50£mil every two years."
 HINT_WAREXHAUSTION_TITLE:0 "War Exhaustion"
 HINT_WAREXHAUSTION_TEXT:0 "War Exhaustion represents how much your nation has been ravaged by war. High War Exhaustion will have an increased unrest while also making recruiting regiments and building ships significantly slower. It will also be more expensive to make provinces into core provinces. War Exhaustion can be reduced by spending Diplomatic Power."
 HINT_REVOLTRISK_TITLE:0 "Unrest"
 HINT_REVOLTRISK_TEXT:0 "Unrest is the chance of rebels appearing in your provinces. Wrong culture, wrong religion or random events are all things that can affect the Local Unrest in a province. Low Stability, low Legitimacy, high War Exhaustion are examples of things that can affect your Unrest on a national level."
 HINT_REBELS_TITLE:0 "Rebels"
 HINT_REBELS_TEXT:0 "Rebels can appear in your provinces due to you having a high unrest or by random events. If your armies have trouble with defeating the rebels in battle, it might be a good idea to go into the Stability and Expansion tab and treat with the rebels by clicking 'Handle Them'."
 HINT_REBELTYPES_TITLE:0 "Rebel Types"
 HINT_REBELTYPES_TEXT:0 "There are many types of rebels varying from peasants or heretics to pretenders or nationalists. The different rebels vary in strength, where pretender rebels are generally the strongest because they have access to troops of higher quality and generally have higher morale while being lead by the pretender himself."
 HINT_LEADER_TITLE:0 "Leaders"
 HINT_LEADER_TEXT:0 "Leaders are commanders that lead your armies or fleets. Generals will lead armies and are recruited by spending 50£mil. Admirals are leaders that you put in command of your fleets and they are recruited by spending 50£dip . Each leader above your free upkeep will cost you 1 point of Military Power per month."
 HINT_EXPCONQ_TITLE:0 "Explorers & Conquistadors"
 HINT_EXPCONQ_TEXT:0 "Explorers are Admirals that can be sent into unexplored sea provinces to discover them. Conquistadors are Generals and can be put in command of armies to allow them to move into unexplored land. Explorers and Conquistadors require the Quest for the New World Idea in the Exploration Idea Group."
 HINT_EXPLORATION_TITLE:0 "Exploration"
 HINT_EXPLORATION_TEXT:0 "Uncharted lands are hidden by Terra Incognita. You will need an Explorer or a Conquistador in order to move into Terra Incognita. Explorers lead fleets while Conquistadors lead armies."
 HINT_TERRAINCOGNITA_TITLE:0 "Terra Incognita"
 HINT_TERRAINCOGNITA_TEXT:1 "Terra Incognita is part of the world that you have not explored yet. Unless your unit is being led by an Explorer or a Conquistador or the land is owned by someone you are at war with, it will be impossible to move your units there."
 HINT_TERRAINCOGNITA_ED_TEXT:0 "Terra Incognita is part of the world that you have not explored yet. You must give a unit led by an Explorer or Conquistador a mission to explore here, and until the mission is carried out it will be impossible to move your units here."
 HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R- You need the idea $IDEANAME$ to explore across the oceans.§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R- Your fleet must be led by an explorer to reveal Terra Incognita.§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R- Our Colonization range does not permit us to explore this yet.§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "Right-click to send your fleet to explore §Y$REGION$§!"
 HINT_LOANS_TITLE:0 "Loans"
 HINT_LOANS_TEXT:0 "Loans can be taken to save your nation in terms of economic peril or to make economic investment for more long-term profit. Taking a loan will give you the ducats instantly and you pay Interest every month until the loan is repaid. If your interest is higher than your monthly income, your country will go bankrupt. You should not be afraid to take loans."
 HINT_INTEREST_TITLE:0 "Interest"
 HINT_INTEREST_TEXT:1 "Whenever you take a loan you will pay monthly interest on that loan. The interest is higher with low Stability."
 HINT_HEAVYSHIPS_TITLE:0 "Heavy Ships"
 HINT_HEAVYSHIPS_TEXT:0 "Heavy Ships are the most powerful warships and are also the most expensive type of ship to build. They have the most Cannons and Hull Size."
 HINT_LIGHTSHIPS_TITLE:0 "Light Ships"
 HINT_LIGHTSHIPS_TEXT:0 "Light Ships are fast ships primarily used to secure trade opportunities. A fleet with Light Ships in it can be ordered to Protect Trade in a Trade Node. Light Ships that are performing Protect Trade will increase Trade Power in that Trade Node."
 HINT_GALLEYS_TITLE:0 "Galleys"
 HINT_GALLEYS_TEXT:0 "Galleys are cheap warships that are very cost-effective in inland seas, where they receive a 100% bonus to damage dealt to non-galleys. You can hover the mouse over a sea-zone to view the tooltip and see whether it is an inland sea or not. The Mediterranean is one example of an inland sea."
 HINT_TRANSPORTS_TITLE:0 "Transports"
 HINT_TRANSPORTS_TEXT:0 "Transports are used to transfer armies across water. Each transport ship can transport one regiment, regardless of the regiment is of full strength or not."
 HINT_BLOCKADE_TITLE:0 "Blockade"
 HINT_BLOCKADE_TEXT:0 "Blockade is available at Diplomatic Technology level 3 and you can blockade an enemy province by placing ships outside their ports. A blockaded province has reduced Tax income and Trade Power. A province that is not blockaded will hold out longer during a siege."
 HINT_COALITION_TITLE:0 "Coalition"
 HINT_COALITION_TEXT:0 "For a coalition to form it requires that a country is Outraged by the Aggressive Expansion caused by another country. Although a coalition will disband when no members are Outraged, coalition members do not need to be Outraged to join. Opinion, distance and threat all affect the likelihood of new members joining the coalition. When a Coalition member is at war with the Coalition target, all Coalition members will join."
 HINT_ATTRITION_TITLE:0 "Attrition"
 HINT_ATTRITION_TEXT:0 "Each regiment in your army counts towards the army's unit weight. The unit weight determines how many troops can be inside a province without suffering attrition. Attrition slowly causes casualties to large armies and is more severe in tropical climate or during winter."
 HINT_COLONIALRANGE_TITLE:0 "Colonial Range"
 HINT_COLONIALRANGE_TEXT:0 "Colonial Range determines how close Uncolonized Land has to be in order for you to be able to send a Colonist there. Colonial Range can be increased by the Exploration Ideas or by Technology Level."
 HINT_COLONY_TITLE:0 "Colonies"
 HINT_COLONY_TEXT:0 "When you send a Colonist to found a Colony it will first take him some time to get there. Once the Colonist arrives to the location, a Colony will be founded in the province. When the Colony's population of Settlers reaches 1000, the province turns into a city and can construct buildings and will generate more income."
 HINT_BUILDING_TITLE:0 "Buildings"
 HINT_BUILDING_TEXT:1 "Buildings can be constructed in a province that is not a colony. A province has a limited number of building slots based on its terrain and development."
 HINT_MONARCHY_TITLE:0 "Monarchies"
 HINT_MONARCHY_TEXT:0 "Monarchies are a government form where the Ruler normally stays in power until he dies, followed by the heir who will become the next Ruler. Monarchies have Legitimacy to represent how strong claim the Ruler has to the throne. Only Monarchies and Noble Republics may enter Royal Marriages."
 HINT_REPUBLIC_TITLE:0 "Republics"
 HINT_REPUBLIC_TEXT:1 "Republics are a government form where a new Ruler is elected every 4 to 8 years. When an Election happens, you will get a number of choices of different candidates. Alternatively you may choose to keep the previous Ruler, which will reduce your Republican Tradition. Republics' main strength is their ability to choose a Ruler suitable for whatever task the Republic has set up."
 HINT_TRIBE_TITLE:0 "Tribes"
 HINT_TRIBE_TEXT:0 "Tribe is the most primitive form of government. They vary in the way they select their chiefs and in the degree of centralization of power. Their technological progress is seriously hindered until they reform their government."
 HINT_NOMAD_TITLE:0 "Steppe Nomads"
 HINT_NOMAD_TEXT:0 "Steppe Nomads are remnants of the Mongol hordes of past centuries. They are ruled by a khan who maintains his power and popularity by crushing opposition and plundering neighboring countries. Their technological progress is seriously hindered until they reform their government. Nomads also receive a damage bonus in combat when they are fighting in flat terrain."
 HINT_THEOCRACY_TITLE:0 "Theocracies"
 HINT_THEOCRACY_TEXT:0 "Theocracy is a form of government where the Ruler is a religious leader such as the Pope or an archbishop. The Ruler reigns until death, at which point a new ruler is chosen. Theocracies have special National Ideas."
 HINT_COMBATPOWER_TITLE:0 "Combat Ability"
 HINT_COMBATPOWER_TEXT:0 "Combat Ability is a bonus that gives your units extra damage in combat. It is different from Discipline because Combat Ability only increases damage, while Discipline also reduces damage taken."
 HINT_PREFERREDUNIT_TITLE:0 "Preferred Unit"
 HINT_PREFERREDUNIT_TEXT:0 "The Preferred Unit is the unit you have picked to use as your Preferred Unit for each Unit Type. For example, there are many different types of Infantry, many of which are unlocked by Technology. When you unlock a new unit, you may change your Preferred Unit so that all your Infantry will upgrade to that unit. Changing Preferred Unit will drain all morale of that unit type."
 HINT_UNITBASECOST_TITLE:0 "Unit Base Cost"
 HINT_UNITBASECOST_TEXT:0 "Each unit has an associated base cost in ducats. Infantry has 10, cavalry 25 and 30 for artillery. The amount you end up paying is reduced by ideas or buildings in the province."
 HINT_INFANTRY_TITLE:0 "Infantry"
 HINT_INFANTRY_TEXT:0 "Infantry are the core of most armies. They are cheap and effective, but overshadowed by Cavalry early in the game. Once you start unlocking higher levels of Fire Modifier from Technology, Infantry will start to make Cavalry less effective. Infantry can be used to Assault forts in sieges."
 HINT_CAVALRY_TITLE:0 "Cavalry"
 HINT_CAVALRY_TEXT:0 "Cavalry is very strong early on in the game when their higher Shock means they will deal a noticeable amount of damage. If you do not have a certain mix of Infantry and Cavalry you will receive an Insufficient Support modifier that reduces the damage dealt by your troops. The amount of Infantry or Cavalry you can have depends on your Technology Group."
 HINT_ARTILLERY_TITLE:0 "Artillery"
 HINT_ARTILLERY_TEXT:0 "Artillery are support regiments that help you siege provinces faster. They also provide 50% of their Shock and Fire (green pips) to help a unit in the front row take reduced damage when attacked. Artillery can also attack from the rear and they deal 50% of the damage. Artillery positioned in the front will take double damage when attacked."
 HINT_TOLERANCETRUE_TITLE:0 "True Faith"
 HINT_TOLERANCETRUE_TEXT:0 "Tolerance of True Faith reduces the unrest in provinces that are of the same religion of your state religion."
 HINT_TOLERANCEHERETIC_TITLE:0 "Heretics"
 HINT_TOLERANCEHERETIC_TEXT:0 "Tolerance of Heretics affects the unrest in provinces that are of similar, but not same, religion as your state religion."
 HINT_TOLERANCEHEATHEN_TITLE:0 "Heathens"
 HINT_TOLERANCEHEATHEN_TEXT:0 "Tolerance of Heathens affects the unrest in provinces that are of a different religion than your state religion."
 HINT_REFORMDESIRE_TITLE:0 "Reform Desire"
 HINT_REFORMDESIRE_TEXT:0 "Reform Desire represents how much pressure there is within Catholicism to reform the faith. High Reform Desire will eventually unlock the Reformation, allowing Catholic countries and provinces to convert into Protestantism or Reformed Faith. Reform Desire is usually increased by random events and is global for the whole Catholic religion, not just your country."
 HINT_PAPALINFLUENCE_TITLE:0 "Papal Influence"
 HINT_PAPALINFLUENCE_TEXT:1 "Papal Influence is a resource you use to gain bonuses from the Holy See and try to become Curia Controller. Papal Influence is gained yearly from Religious Unity and having good relations with the Papal State. Certain Ideas can also increase your Papal Influence."
 HINT_CHANGERELIGION_TITLE:0 "Change Religion"
 HINT_CHANGERELIGION_TEXT:0 "When the Reform Desire has reached a high enough level to unlock the Reformation, you will be able to change your state religion from Catholic to Protestant and later on Reformed. Changing Religion will reduce the Stability of your country by -5."
 HINT_CARDINAL_TITLE:0 "Cardinals"
 HINT_CARDINAL_TEXT:1 "Cardinals are randomly assigned to Catholic provinces in Europe. Owners of these provinces receive a bonus to their Papal Influence."
 HINT_OVEREXTENSION_TITLE:0 "Overextension"
 HINT_OVEREXTENSION_TEXT:0 "Each province you own that is not one of your core provinces will increase your Overextension. The amount of Overextension depends on the Base Tax of the province. Usually, each 1 Development is equal to 1% in Overextension, though this number can be reduced with Administrative Efficiency. You usually want to turn recently conquered provinces into cores as quickly as possible."
 HINT_SETTLERGROWTH_TITLE:0 "Settler Growth"
 HINT_SETTLERGROWTH_TEXT:0 "Settler Growth is a bonus to the yearly increase in Settler population in a Colony. When the population of Settlers reaches 1000, the Colony will turn into a city province and can be turned into a Core Province to begin producing units and constructing buildings."
 HINT_COLONISTTIME_TITLE:0 "Colonist Travel Time"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "Administrative Efficiency is gained from high levels of Administrative technology. It is a measure of how effective your nation is at integrating foreign provinces, reducing the overextension impact and core-creation cost of non-core provinces and making it cheaper to conquer lands in wars. However, it will also increase the administrative burden on your Colonial Nations, increasing their Liberty desire."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "Administrative Efficiency"
 HINT_COLONISTTIME_TEXT:0 "Colonist Travel Time is the time it takes for your Colonist to arrive to the Uncolonized Land to which you sent him. Once he arrives, the province will turn into a Colony."
 HINT_TRADERANGE_TITLE:0 "Trade Range"
 HINT_TRADERANGE_TEXT:0 "Trade Range determines how far away you may send a Merchant. A Merchant can perform either Collect from Trade or Transfer Trade Power."
 HINT_MERCANTILISM_TITLE:0 "Mercantilism"
 HINT_MERCANTILISM_TEXT:0 "Mercantilism is a bonus that affects your Trade Power in provinces. The higher it is, the better it is. Mercantilism can be gained or reduced by random events."
 HINT_TRADESTEERING_TITLE:0 "Trade Steering"
 HINT_TRADESTEERING_TEXT:0 "When you want to steer trade from one Trade Node to another you can send a Merchant to the Trade Node with the order to Transfer Trade Power. This will transfer Trade Value from a Trade Node to the next Trade Node downstream. The amount of trade steered depends on your Trade Power. You can never steer trade upstream or past your Main Trade City."
 HINT_TRADEEFF_TITLE:0 "Trade Efficiency"
 HINT_TRADEEFF_TEXT:0 "Trade Efficiency affects how much extra income you can collect from trade."
 HINT_BASETAX_TITLE:0 "Base Tax"
 HINT_BASETAX_TEXT:1 "Base Tax is a very important value that represents how valuable a province is. Population, good soil and infrastructure are all represented by Base Tax. The Base Tax determines how expensive it will be to make the province a core or change its culture and religion. Base Tax counts alongside other development to determine your Land Force Limit as well as Naval Force Limit in coastal provinces."
 HINT_TRADEPOWER_TITLE:0 "Trade Power"
 HINT_TRADEPOWER_TEXT:0 "Trade Power is directly connected to the amount of trade that you control in a Trade Node. Trade Power comes from provinces as well as Light Ships that are performing the Protect Trade action. Light Ships are key to competing for control of a Trade Node. Trade Power directly determines how much trade you can steer or how much income you can collect."
 HINT_TRADEVALUE_TITLE:0 "Trade Value"
 HINT_TRADEVALUE_TEXT:0 "Provinces produce trade goods that have an associated value. The amount of goods produced and the value of those goods together make up Trade Value. Trade Value is sent to the Trade Node for terms of calculating the amount of trade in that node, but is also used for Production income in a province."
 HINT_TRADEGOODS_TITLE:0 "Trade Goods"
 HINT_TRADEGOODS_TEXT:0 "Each province produces a certain type of trade goods. The trade goods that exist are Fish, Naval Supplies, Grain, Copper, Iron, Wine, Cloth, Wool, Salt, Gold, Chinaware, Spices, Slaves and Ivory. Gold is the only good that is not traded, but rather is directly converted to Production Income."
 HINT_PAPALCONTROLLER_TITLE:0 "Papal Controller"
 HINT_PAPALCONTROLLER_TEXT:1 "When a new Pope rules in The Papal States, a new country is picked as Curia Controller based on their Invested Papal Influence. The Curia Controller gains access to bonuses and specific Papal Actions that can be used through the Diplomacy view."
 HINT_PAPALACTIONS_TITLE:0 "Papal Actions"
 HINT_PAPALACTIONS_TEXT:0 "The Papal Controller has access to a few extra Diplomatic Actions called Papal Actions. These actions include Excommunicate, which allows you to excommunicate a Catholic ruler provided their relation with the Papal States is bad enough. Call Crusade is another Papal Action which allows the Papal Controller to call a crusade against an infidel country, encouraging other Catholic countries to attack them."
 HINT_VASSALS_TITLE:0 "Vassals"
 HINT_VASSALS_TEXT:0 "Vassals are countries that are subjects to another country. When the liege goes to war, the vassals will also automatically join the war. Vassals also always have Military Access through the liege country. Vassals cost Diplomatic Relations to maintain and pay a share of their monthly income to their liege."
 HINT_ALLIANCE_TITLE:0 "Alliances"
 HINT_ALLIANCE_TEXT:0 "Whenever you are declaring a war you may choose to also call your allies into that war. If an ally is attacked, you will automatically get a Call to Arms from them. Declining a Call to Arms will break the alliance and negatively affect your Prestige. Each Alliance costs Diplomatic Relations to maintain."
 HINT_MILITARYACCESS_TITLE:0 "Military Access"
 HINT_MILITARYACCESS_TEXT:0 "Military Access allows your troops to move through the provinces of the other country. Military Access requires a Diplomatic Relations slot to maintain."
 HINT_PROVINCE_TITLE:0 "The Province"
 HINT_PROVINCE_TEXT:0 "Provinces are the primary measure for determining the power and wealth of your nation. Trade goods are produced in provinces, tax is collected in provinces, regiments are recruited in provinces and all ships and buildings are constructed in provinces. The wealth of a province is determined by the base tax value and the type of trade goods produced."
 HINT_CORE_TITLE:0 "Core Province"
 HINT_CORE_TEXT:0 "Core provinces are lands you consider to be legitimately yours. A province that is a core has increased tax income and you may only recruit regiments and build ships in core provinces. A province can be turned into a core by spending Administrative Power."
 HINT_RULER_TITLE:0 "The Ruler"
 HINT_RULER_TEXT:0 "Monarch Points are some of the most important resources in the game. Monarch Points are gained each month and the amount depends on the skills of your Ruler and advisors. The Ruler plays a crucial role into planning the specialization of your country. If you are a Monarchy with an heir that has a high Diplomatic Skill, you know you will gain a lot of Diplomatic Power when the heir becomes the new Ruler."
 HINT_HEIR_TITLE:0 "The Heir"
 HINT_HEIR_TEXT:0 "The Monarch Points of the Heir will take effect when the current Ruler dies."
 HINT_TRADENODE_TITLE:0 "Trade Node"
 HINT_TRADENODE_TEXT:1 "All Trade Value from provinces flows to the associated Trade Node. The world is split up into different Trade Nodes and every province belongs to one. Trade Value can flow downstream from one Trade Node to the next. Trade Power is key to securing income in a Trade Node or to determine how much Trade Value is steered downstream. Trade cannot be steered away from Venice, Genoa or the English Channel."
 HINT_TRADEPOST_TITLE:0 "Trade Post"
 HINT_TRADEPOST_TEXT:0 "Merchant Republics have the option to create a Trade Post in provinces they own; trade posts give the province additional trade power and increase Naval Force Limits. Merchant Republic can only have a single Trade Post in each node and cannot create Trade Posts in their home node."
 HINT_FORTDEFENSE_TITLE:0 "Fort Defense"
 HINT_FORTDEFENSE_TEXT:0 "Fort Defense directly modifies how long it takes between each siege phase. A siege phase is normally 30 days, but a Fort Defense of +50% would increase that to 45 days."
 HINT_EMPEROR_TITLE:0 "Holy Roman Emperor"
 HINT_EMPEROR_TEXT:0 "The Emperor is a ruler that gets elected when the old Emperor dies. The Emperor leads the Holy Roman Empire and protects it against foreign threats. The Emperor builds up Imperial Authority, which can be used to enact Imperial Reforms. Being the Emperor has specific bonuses attached depending on how many Imperial Reforms have been enacted."
 HINT_ELECTOR_TITLE:0 "Elector"
 HINT_ELECTOR_TEXT:0 "The Holy Roman Emperor is chosen by the electors. The Holy Roman Empire should have seven Electors and any less will cause the Emperor to lose Imperial Authority. If an Elector country stops existing, the Emperor may grant the title to a new country."
 HINT_IMPERIALAUTHORITY_TITLE:0 "Imperial Authority"
 HINT_IMPERIALAUTHORITY_TEXT:0 "Imperial Authority is necessary for the Emperor of the Holy Roman Empire to try to enact Imperial Reforms. High Imperial Authority will increase the probability of member countries voting in favor of a new Imperial Reform. Imperial Authority is gained when the Emperor maintains Religious Unity in the Empire and when he protects the Holy Roman Empire from foreign aggressors."
 HINT_UNITY_TITLE:0 "Religious Unity"
 HINT_UNITY_TEXT:0 "Religious Unity is determined by the percentage of all the provinces you control being of the same religion as your state Religion. You can send a Missionary to convert the religion of a province. Low Religious Unity will increase unrest in your provinces and Stability cost."
 HINT_FIRE_TITLE:0 "Unit Fire"
 HINT_FIRE_TEXT:0 "The offensive Fire (orange pips) of the attacker is subtracted by defensive Fire (green pips) of the defender. The result is then modified by leaders and terrain penalties. High offensive Fire means a unit will have an easier time dealing Fire damage, while defensive Fire will make it easier to resist Fire damage."
 HINT_SHOCK_TITLE:0 "Unit Shock"
 HINT_SHOCK_TEXT:0 "The offensive Shock (orange pips) of the attacker is subtracted by defensive Shock (green pips) of the defender. The result is then modified by leaders and terrain penalties. High offensive Shock means a unit will have an easier time dealing Shock damage, while defensive Shock will make it easier to resist Shock damage."
 HINT_UNITMORALE_TITLE:0 "Unit Morale"
 HINT_UNITMORALE_TEXT:0 "The offensive Morale (orange pips) of the attacker is subtracted by defensive Morale (green pips) of the defender. When damage has been calculated, damage is done to morale and as casualties. High Offensive Morale means a unit will have an easier time to make enemies flee, while defensive Morale will make it harder for enemies to make the unit flee."
 HINT_SHOCKMOD_TITLE:0 "Shock Modifier"
 HINT_SHOCKMOD_TEXT:0 "During the Shock phase and after the dice roll and other modifiers have been added together, the unit makes an attack on an enemy unit. The Shock Modifier directly affects damage dealt to morale and number of casualties inflicted."
 HINT_FIREMOD_TITLE:0 "Fire Modifier"
 HINT_FIREMOD_TEXT:0 "During the Fire phase and after the dice roll and other modifiers have been added together, the unit makes an attack on an enemy unit. The Fire Modifier directly affects damage dealt to morale and number of casualties inflicted."
 HINT_MILTAC_TITLE:0 "Military Tactics"
 HINT_MILTAC_TEXT:0 "Military Tactics directly affects the amount of damage taken during combat. The higher the value is, the more damage is reduced. New levels of Military Tactics are unlocked by Military Technology."
 HINT_DISCIPLINE_TITLE:0 "Discipline"
 HINT_DISCIPLINE_TEXT:0 "Discipline directly affects the amount of damage your troops deal and how much damage they take during combat. Affects both casualties and morale damage."
 HINT_COMBATWIDTH_TITLE:0 "Combat Width"
 HINT_COMBATWIDTH_TEXT:1 "Combat Width determines how many regiments may fight at the same time. Increased Combat Width can be unlocked by Military Technology."
 HINT_FORTLVL_TITLE:0 "Fort Level"
 HINT_FORTLVL_TEXT:0 "A higher Fort Level means the siege will take longer to finish. Fort Level directly adds a negative modifier to any siege roll. Fort Level can be improved by building Fort buildings in the province."
 HINT_SIEGE_TITLE:0 "Siege"
 HINT_SIEGE_TEXT:0 "A siege begins when an army moves into an enemy province during war. The siege will last for months until the defenders surrender, depending on a number of values. A siege check happens every 30 days by default, and is modified by the Fort Defense of the defender and the Siege Ability of the attacker. Forts may be assaulted to shorten the siege, but at expense of high casualties even if the walls have been breached."
 HINT_COMBAT_TITLE:0 "Land Combat"
 HINT_COMBAT_TEXT:0 "When two warring armies meet in a province they will start a combat. Combat is divided into 2 phases, the Fire phase and the Shock phase. Each phase lasts for 5 days. If you have a ratio of Cavalry to Infantry that is too high, you will suffer a damage penalty. Artillery is very useful for reducing damage taken for units in front of it and it may attack from the back row."
 HINT_COMBATADV_TITLE:0 "Land Combat (Advanced)"
 HINT_COMBATADV_TEXT:0 "In combat both sides make a roll and add it together with modifiers such as terrain and leaders. Each unit attacks an enemy unit in range and the orange pips of the attacker are subtracted by the green pips of the defender. The result is then divided by Military Tactics and then multiplied by Discipline. The result is then used to check for Morale damage and casualties inflicted."
 HINT_BREACH_TITLE:0 "Breach"
 HINT_BREACH_TEXT:0 "A breach may happen during a siege when the siege roll is 14. A breach will add up to 3 to the siege progress modifier and makes it easier for troops to Assault the fort."
 HINT_CANNONS_TITLE:0 "Cannons"
 HINT_CANNONS_TEXT:0 "The amount of cannons on a ship determines how much damage they deal in combat."
 HINT_HULLSIZE_TITLE:0 "Hull Size"
 HINT_HULLSIZE_TEXT:0 "Hull Size reduces the amount of damage a ship takes in combat."
 HINT_LEADERFIRE_TITLE:0 "Leader Fire"
 HINT_LEADERFIRE_TEXT:0 "The Leader Fire of the attacker is subtracted by the Leader Fire of the defender. The result is added to the dice roll."
 HINT_LEADERSHOCK_TITLE:0 "Leader Shock"
 HINT_LEADERSHOCK_TEXT:0 "The Leader Shock of the attacker is subtracted by the Leader Shock of the defender. The result is added to the dice roll."
 HINT_LEADERMANEUVER_TITLE:0 "Leader Maneuver"
 HINT_LEADERMANEUVER_TEXT:0 "Leader Maneuver affects the movement speed of the army or fleet the leader is assigned to. For land leaders Maneuver also reduces attrition and increases reinforce speed. For naval leaders it influences fleet positioning, and each point gives a Trade Power bonus when assigned to a fleet that is protecting a Trade Node."
 HINT_LEADERSIEGE_TITLE:0 "Leader Siege"
 HINT_LEADERSIEGE_TEXT:0 "Leader Siege gives you a bonus to the siege roll during a siege."
 HINT_MORALE_TITLE:0 "Morale"
 HINT_MORALE_TEXT:0 "A combat is often won by one side fleeing, not by them being completely wiped out. The morale decides how much morale damage an army may take before fleeing."
 HINT_MANEUVER_TITLE:0 "Maneuver"
 HINT_MANEUVER_TEXT:0 "Maneuver decides how large the engagement area is for a unit during combat. Infantry starts with 1 while Cavalry and Artillery both start with 2. The Maneuver can be improved by technology. This is not to be confused with Leader Maneuver, which is used for other purposes."
 HINT_SEACOMBAT_TITLE:0 "Naval Combat"
 HINT_SEACOMBAT_TEXT:0 "When two warring navies enter the same province a naval combat will begin. A ship will try to find a target and make an attack. The amount of cannons of the attacker affects the damage dealt and the hullsize of the defender affects the damage reduces. Artillery Fire Modifier gives a bonus or penalty to damage dealt depending on if attacker or defender has a technological advantage."
 HINT_BREAKUNION_TITLE:0 "Breaking a Union"
 HINT_BREAKUNION_TEXT:0 "A junior partner can use the Independence Casus Belli to attempt to break free. They will proclaim a king of their own and then have to win a war against the union leader. They must win the war to break free. White Peace will not be enough."
 HINT_INHERIT_TITLE:0 "Inheritance"
 HINT_INHERIT_TEXT:0 "If you are a union leader you have a chance of inheriting the junior partner when your ruler dies. You need to have positive Prestige and higher Prestige than the junior partner. When you inherit or integrate a country you will gain cores in all provinces."
 HINT_INTEGRATE_TITLE:0 "Integrate"
 HINT_INTEGRATE_TEXT:0 "You can manually try to Integrate a junior partner into your nation if you are the union leader. The relations between your two countries need to be great and the junior partner must have been in the personal union for at least 50 years. When the Integration process is completed, you will gain all the provinces of the junior partner and they will become your core provinces."
 HINT_POWERPROJECTION_TITLE:0 "Power Projection"
 HINT_POWERPROJECTION_TEXT:0 "Power Projection represents how well your nation is asserting its power internationally. It is gained by selecting rivals and weakening them, directly or indirectly. High power projection grants additional Monarch Points, as the ruler increases his authority through these successes."
 HINT_POLICIES_TITLE:0 "Policies"
 HINT_POLICIES_TEXT:0 "Policies are special bonuses a nation can activate temporarily. Five can be active at any given time, but each costs a monarch point in upkeep every month. Once enacted, a policy cannot be revoked for 10 years. New policies are unlocked by completing idea groups in different combinations."
 HINT_RELIGIOUSREFORMS_TITLE:0 "Religious Reforms"
 HINT_RELIGIOUSREFORMS_TEXT:0 "It is necessary for nations of certain religions to unlock bonuses and avoid stagnation by passing a series of Religious Reforms."
 HINT_FACTIONS_TITLE:0 "Factions"
 HINT_FACTIONS_TEXT:0 "Some forms of government, for example Merchant Republic and Celestial Empire, see political Factions competing for power and influence. The dominance of one Faction comes at the expense of the others; only the dominant faction will give its specific bonuses to the nation. You can directly alter the balance of factions by spending monarch points."
 HINT_NATIVES_TITLE:0 "Natives"
 HINT_NATIVES_TEXT:0 "Natives have access to special abilities such as to migrate to another province, and to participate in federations."
 HINT_PRIVATEERING_TITLE:0 "Privateering"
 HINT_PRIVATEERING_TEXT:0 "Privateering is possible with any fleet that contains light ships. A privateering fleet will add the trade power of its light ships to a pirate nation in any selected trade node. Unlike the protect trade mission, existing trade power is not needed in a trade node to start a privateer mission."
 HINT_IMPROVERELATIONS_TITLE:0 "Improve Relations"
 HINT_IMPROVERELATIONS_TEXT:0 "You may send a diplomat to improve relations with another nation. Each month the diplomat remains active their opinion of you will increase until reaching a maximum, upon which you will be asked whether you want the diplomat to maintain relations or return home. Relations with vassals, marches and junior personal union partners can be improved further than with other nations."
 HINT_COPTS_TITLE:0 "Copts"
 HINT_COPTS_TEXT:0 "Copts."
