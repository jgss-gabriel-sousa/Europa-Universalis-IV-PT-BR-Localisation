l_english:
  HINTS_DISABLE_ALL_HINTS:0 "Desativar"
  HINTS_DISABLE_HINT:0 "Desativar Este"
  HINT_CONFIRM_DISABLE_TITLE:0 "Desativar Dicas"
  HINT_CONFIRM_DISABALE_DESC:0 "Você tem certeza de que deseja desativar as dicas? Você pode ativá-las novamente nas Opções."
  HINTBAR_HINTS:0 "Dicas"
  HINT_MAXIMIZE:0 "Maximizar Janela"
  HINT_MINIMIZE:0 "Minimizar Janela"
  HINT_DISABLETHIS_TIP:0 "Desativará esta dica para não ser exibida automaticamente novamente."
  HINT_TURNOFF_TIP:0 "Isso ocultará a interface de dicas. Você pode ativá-la novamente por meio do menu de opções."
  HINT_BANNER_TEXT:0 "Me fale mais sobre..."
  HINT_MODE_BUTTON:1 "Modo §YClique-para-Dicas§!"
  HINT_MODE_BUTTON_DESC:0 "Isso permitirá que você clique em botões e ícones no jogo para obter mais informações."
  HINT_INTRO_TILE:0 "Dicas"
  HINT_INTRO_TEXT:0 "As dicas têm como objetivo ajudá-lo, fornecendo informações sobre coisas no jogo. Você pode clicar no botão Clique-para-Dicas no canto superior direito para ativar o modo de dicas. Quando você estiver no modo de dicas, a maioria dos ícones brilhará em azul. Clicar neles fornecerá informações sobre o que eles fazem. Você pode minimizar e maximizar esta interface clicando no botão minimizar/maximizar."
  HINT_STABILITY_TITLE:0 "Estabilidade"
  HINT_STABILITY_TEXT:0 "A Estabilidade representa o quão estável é o governo em sua nação. Alta Estabilidade proporciona mais impostos, enquanto Baixa Estabilidade aumentará a chance de revoltas."
  HINT_INCREASESTABILITY_TITLE:0 "Aumentando a Estabilidade"
  HINT_INCREASESTABILITY_TEXT:0 "A Estabilidade pode ser aumentada clicando no escudo no canto superior esquerdo da tela e, em seguida, clicando na guia Estabilidade e Expansão. Uma vez lá, clique no botão de Impulso para aumentar a Estabilidade."
  HINT_LOSESTABILITY_TITLE:0 "Perdendo Estabilidade"
  HINT_LOSESTABILITY_TEXT:0 "A Estabilidade pode ser perdida por eventos, ao declarar guerra sem um Casus Belli, ao quebrar um casamento real ou quando seu governante ou herdeiro morre em combate."
  HINT_DUCATS_TITLE:0 "Ducados"
  HINT_DUCATS_TEXT:0 "Os Ducados são o recurso principal no jogo. Eles são usados para comprar desde novos navios, pagar os salários dos conselheiros até recrutar exércitos."
  HINT_MONARCHPOINTS_TITLE:0 "Pontos do Monarca"
  HINT_MONARCHPOINTS_TEXT:1 "Os Pontos do Monarca estão entre os recursos mais importantes do jogo. Eles são usados para desbloquear novas tecnologias, ideias e muito mais. A quantidade de Pontos do Monarca que você obtém por mês depende das habilidades de seu governante e pode ser aumentada pela contratação de conselheiros. Existem três categorias de Pontos do Monarca: Poder Administrativo, Poder Diplomático e Poder Militar."
  HINT_MANPOWER_TITLE:0 "Reserva de Soldados"
  HINT_MANPOWER_TEXT:0 "A Reserva de Soldados representa quantos homens em idade militar sua nação tem disponíveis. A Reserva de Soldados é usada para recrutar novas tropas e para reforçar exércitos que sofreram baixas na guerra."
  HINT_LEGITIMACY_TITLE:0 "Legitimidade"
  HINT_LEGITIMACY_TEXT:1 "A Legitimidade representa o quão legítimo é o seu governante. Ter uma alta Legitimidade reduzirá o tumulto global, enquanto ter uma baixa Legitimidade fará o oposto. Nações que estão em um Casamento Real podem acabar espalhando sua dinastia, o que pode ser usado posteriormente para reivindicar tronos."
  HINT_LOSELEGITIMACY_TITLE:0 "Perder Legitimidade"
  HINT_LOSELEGITIMACY_TEXT:0 "Entrar em um Casamento Real diminuirá a Legitimidade no início, mas aumentará mais ao longo do tempo. A Legitimidade também pode ser perdida por eventos aleatórios ou por ter um herdeiro com uma reivindicação fraca."
  HINT_GAINLEGITIMACY_TITLE:0 "Ganhar Legitimidade"
  HINT_GAINLEGITIMACY_TEXT:0 "A Legitimidade pode ser aumentada por eventos aleatórios, mas também aumenta ao longo do tempo. Casamento Real, controle de cardeais e alta Prestígio são alguns dos fatores que aumentarão a Legitimidade de seu governante ao longo do tempo."
  HINT_REPUBLICAN_TITLE:0 "Tradição Republicana"
  HINT_REPUBLICAN_TEXT:0 "A Tradição Republicana representa o quão fortes são as tradições em uma República. Uma república elege um novo governante a cada poucos anos e manter o mesmo governante ao longo de várias eleições reduzirá sua Tradição Republicana. Se ela cair a 0, a república se tornará uma Monarquia Despótica."
  HINT_PRESTIGE_TITLE:0 "Prestígio"
  HINT_PRESTIGE_TEXT:0 "O Prestígio representa o desempenho geral de sua nação. Um alto Prestígio fornece muitos efeitos positivos que são benéficos, mas não cruciais. Um baixo Prestígio lhe dará os mesmos efeitos, mas eles serão negativos. Outras nações com as quais você tem um Casamento Real também podem tentar reivindicar seu trono para forçá-lo a uma União Pessoal."
  HINT_INCREASEPRESTIGE_TITLE:0 "Aumentando o Prestígio"
  HINT_INCREASEPRESTIGE_TEXT:0 "O Prestígio é ganho ao completar missões, por eventos aleatórios e ao vencer guerras."
  HINT_LOSEPRESTIGE_TITLE:0 "Perdendo Prestígio"
  HINT_LOSEPRESTIGE_TEXT:0 "O Prestígio pode ser perdido por eventos aleatórios, recusando Chamados às Armas de aliados ou ao perder guerras."
  HINT_ENVOYS_TITLE:0 "Emissários"
  HINT_ENVOYS_TEXT:0 "Emissários são uma forma de recurso usada para realizar certas ações. Os emissários nunca são consumidos, mas, em vez disso, realizarão uma determinada ação por algum tempo e retornarão quando tiverem concluído a tarefa. Mercadores, Colonos, Diplomatas e Missionários são todos emissários."
  HINT_MERCHANT_TITLE:0 "Mercadores"
  HINT_MERCHANT_TEXT:0 "Os Mercadores podem ser usados para realizar uma das duas ações em um Nodo Comercial. Eles podem tanto Coletar de Comércio como Transferir Valor Comercial. Um Mercador que está realizando Coletar de Comércio aumentará a renda gerada nesse Nodo Comercial, enquanto um Mercador que está realizando Transferir Valor Comercial poderá direcionar o Valor Comercial."
  HINT_MOREMERCHANT_TITLE:0 "Ganhando Mercadores"
  HINT_MOREMERCHANT_TEXT:0 "Você pode ganhar mais Mercadores selecionando certos Grupos de Ideias. Os Grupos de Ideias de Comércio e Expansão fornecem Mercadores adicionais, embora o Grupo de Ideias de Comércio forneça mais."
  HINT_COLONIST_TITLE:0 "Colonos"
  HINT_COLONIST_TEXT:0 "Colonos são usados para fundar novas colônias em Terras Não Colonizadas."
  HINT_MORECOLONIST_TITLE:0 "Ganhando Colonos"
  HINT_MORECOLONIST_TEXT:0 "Mais Colonos podem ser desbloqueados selecionando os Grupos de Ideias de Exploração ou Expansão."
  HINT_DIPLOMAT_TITLE:0 "Diplomatas"
  HINT_DIPLOMAT_TEXT:0 "Diplomatas são usados para enviar Ações Diplomáticas e fazer Ofertas Diplomáticas a outras nações. Depois de entregarem a oferta, eles precisarão retornar antes que você possa dar a eles uma nova ordem."
  HINT_MOREDIPLOMAT_TITLE:0 "Ganho de Diplomatas"
  HINT_MOREDIPLOMAT_TEXT:1 "Mais Diplomatas podem ser desbloqueados selecionando os Grupos de Ideias Diplomáticas ou Aristocráticas. Ser o Controlador do Papado ou ter a classificação de Governo Real também fornece Diplomatas adicionais."
  HINT_MISSIONARY_TITLE:0 "Missionários"
  HINT_MISSIONARY_TEXT:0 "Missionários são enviados para converter a religião nas províncias. Quando uma província não tem a mesma religião que a religião do estado, você pode enviar um Missionário para começar a converter a província. Quando ele termina, ele retornará para casa e estará pronto para receber outra ordem."
  HINT_MOREMISSIONARY_TITLE:0 "Ganho de Missionários"
  HINT_MOREMISSIONARY_TEXT:0 "Mais Missionários podem ser desbloqueados selecionando o Grupo de Ideias Religiosas. Certas Ideias Nacionais também fornecem Missionários extras. As Ideias Espanholas são um exemplo."
  HINT_SCORE_TITLE:0 "Pontuação"
  HINT_SCORE_TEXT:0 "A Pontuação representa o desempenho de sua nação e é dividida em três categorias. Pontuação Administrativa, Pontuação Diplomática e Pontuação Militar."
  HINT_ADMSCORE_TITLE:0 "Ganho de Pontuação Administrativa"
  HINT_ADMSCORE_TEXT:0 "A Pontuação Administrativa é obtida com uma alta renda mensal, tecnologia administrativa, muitas províncias, alta estabilidade, prestígio e legitimidade ou tradição republicana."
  HINT_DIPSCORE_TITLE:0 "Ganho de Pontuação Diplomática"
  HINT_DIPSCORE_TEXT:0 "A Pontuação Diplomática é obtida com tecnologia diplomática, alta eficiência comercial, mercadores, quantidade de almirantes, ter uma grande frota, moral naval, vassalos e aliados fortes."
  HINT_MILSCORE_TITLE:0 "Ganho de Pontuação Militar"
  HINT_MILSCORE_TEXT:0 "A Pontuação Militar é obtida com tecnologia militar, moral terrestre alta, quantidade de generais, disciplina alta e ter um grande exército."
  HINT_OUTLINER_TITLE:0 "Visão Geral"
  HINT_OUTLINER_TEXT:0 "A Visão Geral é uma lista de informações sobre o seu país."
  HINT_WAROVERVIEW_TITLE:0 "Visão Geral da Guerra"
  HINT_WAROVERVIEW_TEXT:0 "O resultado de uma guerra é calculado em Pontuação de Guerra. Cada lado na guerra tem um Líder de Guerra. Quando você negocia com um Líder de Guerra, está lidando com toda a aliança dele. Assinar uma paz com um Líder de Guerra colocará você em paz com toda essa aliança."
  HINT_HRE_TITLE:0 "Sacro Império Romano"
  HINT_HRE_TEXT:0 "O Sacro Império Romano é uma coleção de países alemães que juntos formam um Império com Eleitores e um Imperador. Quando o antigo Imperador morre, um novo é escolhido pelos Eleitores. Atacar qualquer país no Sacro Império Romano dará ao Imperador um Chamado às Armas para defender os Estados-Membros contra ameaças estrangeiras."
  HINT_PAPACY_TITLE:0 "Papado"
  HINT_PAPACY_TEXT:1 "Países católicos podem competir por influência com o Papado gastando Influência Papal em uma chance de ser o próximo Controlador da Cúria."
  HINT_MACROBUILD_TITLE:0 "Interface de Produção"
  HINT_MACROBUILD_TEXT:0 "A Interface de Produção foi projetada para facilitar a gestão mais eficiente da produção em seu país à medida que ele cresce. Também facilitará a visualização de onde a construção traria o maior benefício. Você seleciona o que deseja construir e depois clica na província onde deseja iniciar a produção."
  HINT_ADMINPOWER_TITLE:0 "Poder Administrativo"
  HINT_ADMINPOWER_TEXT:0 "O Poder Administrativo é possivelmente o recurso mais importante do jogo. Suas principais utilizações são para tornar províncias em províncias centrais e aumentar a Tecnologia Administrativa ou desbloquear novas Ideias."
  HINT_DIPLOPOWER_TITLE:0 "Poder Diplomático"
  HINT_DIPLOPOWER_TEXT:0 "O Poder Diplomático é um dos recursos principais no jogo. Suas principais utilizações são para mudar a cultura nas províncias e aumentar a Tecnologia Diplomática ou desbloquear novas Ideias."
  HINT_MILPOWER_TITLE:0 "Poder Militar"
  HINT_MILPOWER_TEXT:0 "O Poder Militar é um dos recursos principais no jogo. Suas principais utilizações são para aumentar a Tecnologia Militar, contratar Líderes ou desbloquear novas Ideias."
  HINT_CHANGEGOV_TITLE:0 "Mudar de Governo"
  HINT_CHANGEGOV_TEXT:1 "Você pode mudar o tipo de governo que possui. Monarquias só podem mudar o tipo de governo para outras monarquias, e assim por diante. Decisões específicas do país são a única maneira de mudar de uma monarquia para uma república. Mudar o tipo de governo custará 100 Poder Administrativo."
  HINT_GOVTYPE_TITLE:0 "Formas de Governo"
  HINT_GOVTYPE_TEXT:0 "A forma de governo de seu país determina que tipo de governante você tem. As monarquias são hereditárias e o governo passará para um herdeiro quando o governante antigo morrer. As teocracias mudarão de governante quando o antigo morrer. As repúblicas terão eleições a cada 3 a 8 anos, onde um novo governante pode ser escolhido."
  HINT_PRIMARYCULTURE_TITLE:0 "Cultura Principal"
  HINT_PRIMARYCULTURE_TEXT:0 "A Cultura Principal determina qual cultura é a cultura dominante do país. Culturas no mesmo Grupo de Cultura que sua Cultura Principal são Culturas Toleradas e têm uma penalização de -15% na Reserva de Soldados e na Renda de Impostos. Culturas não aceitas sofrem uma penalização de -33% na Reserva de Soldados e na Renda de Impostos."
  HINT_ACCEPTCULTURE_TITLE:0 "Culturas Aceitas"
  HINT_ACCEPTCULTURE_TEXT:1 "Culturas Aceitas são as culturas que não sofrem penalizações na Manutenção de Efetivos, Renda de Impostos ou aumento de instabilidade. Um país que atinge o status de Império é uma União Cultural e tratará todas as Culturas Toleradas desse Grupo de Cultura como Culturas Aceitas."
  HINT_COUNTRYMOD_TITLE:0 "Modificadores de País"
  HINT_COUNTRYMOD_TEXT:0 "Modificadores de País são os efeitos que atualmente afetam seu país. Eles podem ser tanto positivos quanto negativos. Outras palavras comuns para eles podem ser 'bônus' ou 'penalidades'."
  HINT_ADVISOR_TITLE:0 "Conselheiros"
  HINT_ADVISOR_TEXT:0 "Conselheiros aumentam quantos Pontos de Monarca você ganha a cada mês. Eles custam ouro para contratar e você também paga salários a eles a cada mês. Contratar um conselheiro mais caro lhe dará mais Pontos de Monarca por mês, mas você ganhará menos ouro a cada mês."
  HINT_TECHNOLOGY_TITLE:0 "Tecnologia"
  HINT_TECHNOLOGY_TEXT:0 "Existem três categorias diferentes de Tecnologia, cada categoria está associada a um conjunto específico de Pontos de Monarca. A Tecnologia Administrativa é desbloqueada com o Poder Administrativo, e assim por diante. Você pode desbloquear Tecnologia gastando Pontos de Monarca. O custo é determinado pelo seu Grupo de Tecnologia, bem como por quanto à frente você está na Tecnologia."
  HINT_TECHGROUP_TITLE:0 "Grupo de Tecnologia"
  HINT_TECHGROUP_TEXT:1 "Cada nação pertence a um Grupo de Tecnologia específico que determina quais tipos de unidades ela recebe."
  HINT_SPYEFFICIENCY_TITLE:0 "Redes de Espionagem"
  HINT_SPYEFFICIENCY_TEXT:1 "Redes de Espionagem são construídas em outras nações para obter bônus passivos com essa nação. Níveis mais altos de velocidade de Construção de Redes de Espionagem permitirão que você construa redes de espionagem mais rapidamente, e Detecção de Espionagem Estrangeira permitirá que você pegue espiões em sua nação mais rapidamente. Pontos de Rede de Espionagem são usados para criar reivindicações, apoiar rebeldes e outras ações de espionagem."
  HINT_IDEAS_TITLE:0 "Ideias"
  HINT_IDEAS_TEXT:0 "As Ideias são uma forma de especializar sua nação de certas maneiras. Após selecionar um Grupo de Ideias, você pode começar a desbloquear Ideias nesse Grupo de Ideias. Desbloquear uma Ideia custará 400 dos Pontos de Monarca associados. Desbloquear três Ideias também desbloqueará uma de suas Ideias Nacionais."
  HINT_IDEAGROUP_TITLE:0 "Grupos de Ideias"
  HINT_IDEAGROUP_TEXT:0 "Grupos de Ideias são um mecanismo onde você escolhe uma especialização para o seu país. Cada Grupo de Ideias está conectado a um conjunto específico de Pontos de Monarca. Cada Grupo de Ideias contém 7 Ideias e, quando você desbloqueia todas elas, você recebe um bônus. Você desbloqueia novos slots de Grupos de Ideias em intervalos específicos de Tecnologia Administrativa."
  HINT_NATIONALIDEAS_TITLE:0 "Ideias Nacionais"
  HINT_NATIONALIDEAS_TEXT:0 "As Ideias Nacionais adicionam sabor às diferentes nações, fornecendo algum contexto histórico adicional. Desbloquear três Ideias também desbloqueará automaticamente uma de suas Ideias Nacionais. Suas Ideias Nacionais oferecem um bônus inicial e desbloquear todas as Ideias Nacionais lhe dará um bônus adicional."
  HINT_DIPUPKEEP_TITLE:0 "Relações Diplomáticas"
  HINT_DIPUPKEEP_TEXT:0 "Alianças, Casamentos Reais, Súditos, Garantias e Acesso Militar requerem Relações Diplomáticas para serem mantidos. Cada Relação Diplomática acima do limite de Relações Diplomáticas custará 1 Poder Diplomático por mês. Um país só requer um slot de Relações Diplomáticas uma vez, então você pode ser aliado e ter um Casamento Real com eles sem que isso ocupe dois slots de Relações Diplomáticas."
  HINT_DIPREPUTATION_TITLE:0 "Reputação Diplomática"
  HINT_DIPREPUTATION_TEXT:0 "A Reputação Diplomática é um mecanismo que permite que você tenha mais sucesso ao realizar certas Ações Diplomáticas. Anexar diplomaticamente súditos é um processo que leva vários anos e o tempo necessário é reduzido pela Reputação Diplomática. A Reputação Diplomática também aumenta a probabilidade de outras nações aceitarem suas ofertas diplomáticas."
  HINT_RELIGION_TITLE:0 "Religião"
  HINT_RELIGION_TEXT:0 "Uma das principais causas de divisão, além das diferenças culturais, são as diferenças religiosas. Um país católico, por exemplo, considerará outros países protestantes, reformados, coptas ou ortodoxos como hereges, enquanto consideraria outras religiões como pagãs. Todas as províncias em seu país afetam sua Unidade Religiosa. Você pode converter províncias para a sua religião com um Missionário."
  HINT_RIVAL_TITLE:0 "Rivais"
  HINT_RIVAL_TEXT:0 "Cada país pode selecionar até três Rivais. Quando você seleciona um país como seu Rival, suas relações com eles serão prejudicadas, mas os inimigos deles gostarão mais de você. Países Rivais têm uma chance maior de receber Missões e Eventos que lhes dão motivos para lutar entre si. É gratuito para eles impor Embargos uns aos outros, mais barato exigir mais uns dos outros em acordos de paz e enfraquecer seus rivais lhe dá Projeção de Poder. Uma vez definido, um Rival permanece por 25 anos, após o que pode ser alterado em troca de 100 pontos diplomáticos."
  HINT_ADMTECH_TITLE:0 "Tecnologia Administrativa"
  HINT_ADMTECH_TEXT:0 "A Tecnologia Administrativa custa Poder Administrativo e é muito importante para desbloquear mais Grupos de Ideias e edifícios da categoria de Governo."
  HINT_DIPTECH_TITLE:0 "Tecnologia Diplomática"
  HINT_DIPTECH_TEXT:0 "A Tecnologia Diplomática custa Poder Diplomático e é importante para desbloquear Tecnologias relacionadas ao Comércio e edifícios das categorias de Comércio e Naval. Navios mais poderosos também são desbloqueados pela Tecnologia Diplomática."
  HINT_MILTECH_TITLE:0 "Tecnologia Militar"
  HINT_MILTECH_TEXT:0 "A Tecnologia Militar custa Poder Militar e é importante para desbloquear novas unidades e Tecnologias relacionadas ao Militar. Ela também desbloqueia edifícios das categorias de Fortes e Exército."
  HINT_TAXES_TITLE:0 "Impostos"
  HINT_TAXES_TEXT:1 "Os Impostos são coletados das províncias e estão diretamente relacionados ao Imposto de Base. A quantidade de impostos coletada depende do Desenvolvimento do Imposto de Base da província, se é um núcleo ou não, e de como está a agitação na província. A Renda de Impostos é aumentada pela Eficiência de Impostos."
  HINT_TRADE_TITLE:0 "Comércio"
  HINT_TRADE_TEXT:0 "O comércio pode ser uma grande fonte de renda para um país. O mundo é dividido em Nós de Comércio e todo o Valor do Comércio produzido nas províncias é transportado para o Nó Comercial associado a elas. Você pode direcionar o comércio ou coletar renda de um Nó Comercial. O Poder de Comércio influencia quanto de um Nó Comercial você pode controlar e, portanto, é muito importante. A Renda de Comércio é diretamente modificada pela Eficiência de Comércio."
  HINT_INCOME_TITLE:0 "Renda"
  HINT_INCOME_TEXT:0 "A renda pode vir de impostos, produção e tarifas. Impostos são arrecadados das províncias e podem ser melhorados pela Eficiência de Impostos. A produção provém do Valor de Comércio em uma província e pode ser aprimorada pela Eficiência de Produção. Tarifas representam a renda de Nações Coloniais. Certas Ideias podem aumentar as tarifas coletadas."
  HINT_ROYALMARRIAGE_TITLE:0 "Casamento Real"
  HINT_ROYALMARRIAGE_TEXT:0 "Um Casamento Real é o vínculo dinástico entre duas nações. Ter um Casamento Real aumentará a opinião mútua, mas também será acompanhado por uma chance de fusão das duas dinastias. Duas nações com governantes da mesma dinastia terão uma opinião melhor uma da outra. Ser da mesma dinastia significa que há uma chance de que, quando o governante de um país morrer e não tiver herdeiro, o país possa se tornar um parceiro júnior em uma União Pessoal."
  HINT_ENTERROYALMARRIAGE_TITLE:0 "Entrando em um Casamento Real"
  HINT_ENTERROYALMARRIAGE_TEXT:0 "Entrar em um Casamento Real é uma Ação Diplomática encontrada na categoria de ações Dinásticas na visualização de Diplomacia. Clique com o botão direito em uma nação, expanda o painel de ações Dinásticas e clique no botão Casamento Real."
  HINT_ENTERPERSONALUNION_TITLE:0 "Entrando em uma União Pessoal"
  HINT_ENTERPERSONALUNION_TEXT:0 "Se você tiver um Casamento Real com outra nação que tenha baixo Prestígio, poderá usar a Ação Diplomática de Reivindicação de Trono. Isso lhe dará um Casus Belli para forçá-los a uma União Pessoal sob o seu país. Quando um governante morre sem herdeiro, há uma chance de que o país entre em uma União Pessoal com outro país se eles tiverem um Casamento Real."
  HINT_PERSONALUNION_TITLE:0 "União Pessoal"
  HINT_PERSONALUNION_TEXT:0 "Uma União Pessoal é uma forma de vassalagem que significa que o governante é o governante de ambas as nações. O parceiro júnior conta como um vassalo sob a liderança do líder da união. Se as relações forem boas o suficiente, um líder de união tem a chance de herdar as terras do parceiro júnior, transferindo efetivamente todas as províncias para o líder da união."
  HINT_INFLATION_TITLE:0 "Inflação"
  HINT_INFLATION_TEXT:1 "A inflação terá efeitos econômicos negativos em seu país. A inflação aumentará os custos da maioria das coisas em seu país. A inflação pode ser aumentada por eventos aleatórios e pela Renda de Ouro das províncias. A inflação pode ser reduzida anualmente com um Conselheiro Mestre da Casa da Moeda ou pela Ideia Nacional Banco Nacional. Na tela de economia, você pode reduzir a inflação gastando Poder Administrativo."
  HINT_WARTAXES_TITLE:0 "Impostos de Guerra"
  HINT_WARTAXES_TEXT:0 "Impostos de Guerra podem ser arrecadados durante a guerra. A arrecadação de Impostos de Guerra lhe dará uma diminuição significativa nos custos das unidades, mas também custará 50£mil a cada dois anos."
  HINT_WAREXHAUSTION_TITLE:0 "Exaustão de Guerra"
  HINT_WAREXHAUSTION_TEXT:0 "A Exaustão de Guerra representa o quanto sua nação foi devastada pela guerra. Uma Exaustão de Guerra alta aumentará a instabilidade, tornará a criação de regimentos e construção de navios significativamente mais lenta e tornará mais caro converter províncias em províncias principais. A Exaustão de Guerra pode ser reduzida gastando Poder Diplomático."
  HINT_REVOLTRISK_TITLE:0 "Instabilidade"
  HINT_REVOLTRISK_TEXT:0 "A Instabilidade é a chance de rebeldes aparecerem em suas províncias. Cultura errada, religião errada ou eventos aleatórios são coisas que podem afetar a Instabilidade Local em uma província. Baixa Estabilidade, baixa Legitimidade, alta Exaustão de Guerra são exemplos de coisas que podem afetar sua Instabilidade em nível nacional."
  HINT_REBELS_TITLE:0 "Rebeldes"
  HINT_REBELS_TEXT:0 "Rebeldes podem aparecer em suas províncias devido à alta instabilidade ou por eventos aleatórios. Se seus exércitos tiverem dificuldades em derrotar os rebeldes em batalha, pode ser uma boa ideia ir até a guia Estabilidade e Expansão e lidar com os rebeldes clicando em 'Lidar com eles'."
  HINT_REBELTYPES_TITLE:0 "Tipos de Rebeldes"
  HINT_REBELTYPES_TEXT:0 "Existem muitos tipos de rebeldes, variando de camponeses ou hereges a pretendentes ou nacionalistas. Os diferentes rebeldes variam em força, sendo que os rebeldes pretendentes são geralmente os mais fortes, porque têm acesso a tropas de maior qualidade e geralmente têm maior moral, sendo liderados pelo próprio pretendente."
  HINT_LEADER_TITLE:0 "Líderes"
  HINT_LEADER_TEXT:0 "Líderes são comandantes que lideram seus exércitos ou frotas. Generais lideram exércitos e são recrutados ao custo de 50£mil. Almirantes são líderes que você coloca no comando de suas frotas e são recrutados ao custo de 50£dip. Cada líder acima do limite gratuito custará 1 ponto de Poder Militar por mês."
  HINT_EXPCONQ_TITLE:0 "Exploradores e Conquistadores"
  HINT_EXPCONQ_TEXT:0 "Exploradores são almirantes que podem ser enviados a províncias marítimas não exploradas para descobri-las. Conquistadores são generais e podem ser colocados no comando de exércitos para permitir que eles se movam por terras não exploradas. Exploradores e Conquistadores requerem a Ideia Quest for the New World no grupo de Ideias de Exploração."
  HINT_EXPLORATION_TITLE:0 "Exploração"
  HINT_EXPLORATION_TEXT:0 "Terras desconhecidas são ocultadas pela Terra Incógnita. Você precisará de um Explorador ou Conquistador para entrar na Terra Incógnita. Os Exploradores lideram frotas, enquanto Conquistadores lideram exércitos."
  HINT_TERRAINCOGNITA_TITLE:0 "Terra Incógnita"
  HINT_TERRAINCOGNITA_TEXT:1 "Terra Incógnita é uma parte do mundo que você ainda não explorou. A menos que sua unidade seja liderada por um Explorador ou Conquistador ou a terra seja de propriedade de alguém com quem você está em guerra, será impossível mover suas unidades para lá."
  HINT_TERRAINCOGNITA_ED_TEXT:0 "Terra Incógnita é uma parte do mundo que você ainda não explorou. Você deve atribuir uma missão a uma unidade liderada por um Explorador ou Conquistador para explorar esta área, e até que a missão seja concluída, será impossível mover suas unidades para cá."
  HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R- Você precisa da ideia $IDEANAME$ para explorar os oceanos.§!"
  HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R- Sua frota deve ser liderada por um explorador para revelar a Terra Incógnita.§!"
  HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R- Nosso alcance de colonização não nos permite explorar esta área ainda.§!"
  HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "Clique com o botão direito para enviar sua frota para explorar a região de §Y$REGION$§!"
  HINT_LOANS_TITLE:0 "Empréstimos"
  HINT_LOANS_TEXT:0 "Empréstimos podem ser obtidos para salvar sua nação de perigos econômicos imediatos ou para realizar investimentos econômicos a longo prazo. Tomar um empréstimo lhe dará ducados instantaneamente e você pagará juros mensais até que o empréstimo seja quitado. Se seus juros forem mais altos do que sua renda mensal, sua nação entrará em falência. Não hesite em pegar empréstimos quando necessário."
  HINT_INTEREST_TITLE:0 "Juros"
  HINT_INTEREST_TEXT:1 "Sempre que você pega um empréstimo, paga juros mensais sobre esse empréstimo. Os juros são mais altos com baixa Estabilidade."
  HINT_HEAVYSHIPS_TITLE:0 "Navios de Guerra"
  HINT_HEAVYSHIPS_TEXT:0 "Os Navios de Guerra são as embarcações de guerra mais poderosas e também o tipo de navio mais caro de se construir. Eles possuem o maior número de Canhões e Tamanho de Casco."
  HINT_LIGHTSHIPS_TITLE:0 "Navios Leves"
  HINT_LIGHTSHIPS_TEXT:0 "Os Navios Leves são embarcações rápidas usadas principalmente para garantir oportunidades comerciais. Uma frota com Navios Leves pode ser ordenada para Proteger o Comércio em um Nodo de Comércio. Os Navios Leves que realizam a Proteção do Comércio aumentarão o Poder de Comércio nesse Nodo de Comércio."
  HINT_GALLEYS_TITLE:0 "Galés"
  HINT_GALLEYS_TEXT:0 "Galés são navios de guerra baratos que são muito eficazes em mares interiores, onde recebem um bônus de 100% de dano causado a não-galés. Você pode passar o mouse sobre uma zona marítima para ver a descrição da ferramenta e ver se é um mar interior ou não. O Mediterrâneo é um exemplo de mar interior."
  HINT_TRANSPORTS_TITLE:0 "Transportes"
  HINT_TRANSPORTS_TEXT:0 "Os Transportes são usados para transferir exércitos por água. Cada navio de transporte pode transportar um regimento, independentemente de o regimento estar em plena força ou não."
  HINT_BLOCKADE_TITLE:0 "Bloqueio"
  HINT_BLOCKADE_TEXT:0 "O Bloqueio está disponível no nível de Tecnologia Diplomática 3 e você pode bloquear uma província inimiga colocando navios fora de seus portos. Uma província bloqueada tem renda de impostos e Poder de Comércio reduzidos. Uma província que não está bloqueada resistirá por mais tempo durante um cerco."
  HINT_COALITION_TITLE:0 "Coalizão"
  HINT_COALITION_TEXT:0 "Para que uma coalizão se forme, é necessário que um país esteja indignado com a Expansão Agressiva causada por outro país. Embora uma coalizão se dissipe quando nenhum membro estiver indignado, os membros da coalizão não precisam estar indignados para se juntar. Opinião, distância e ameaça afetam a probabilidade de novos membros se juntarem à coalizão. Quando um membro da coalizão está em guerra com o alvo da coalizão, todos os membros da coalizão se juntarão."
  HINT_ATTRITION_TITLE:0 "Atrito"
  HINT_ATTRITION_TEXT:0 "Cada regimento em seu exército contribui para o peso das unidades do exército. O peso da unidade determina quantas tropas podem estar em uma província sem sofrer atrito. O atrito causa lentamente baixas a grandes exércitos e é mais severo em climas tropicais ou durante o inverno."
  HINT_COLONIALRANGE_TITLE:0 "Alcance Colonial"
  HINT_COLONIALRANGE_TEXT:0 "O Alcance Colonial determina a proximidade que Terras Não Colonizadas devem estar para que você possa enviar um Colonizador para lá. O Alcance Colonial pode ser aumentado pelas Ideias de Exploração ou pelo Nível de Tecnologia."
  HINT_COLONY_TITLE:0 "Colônias"
  HINT_COLONY_TEXT:0 "Quando você envia um Colonizador para fundar uma Colônia, levará um tempo para que ele chegue lá. Uma vez que o Colonizador chegue ao local, uma Colônia será fundada na província. Quando a população de Colonizadores da Colônia atingir 1000, a província se tornará uma cidade, poderá construir edifícios e gerará mais renda."
  HINT_BUILDING_TITLE:0 "Edifícios"
  HINT_BUILDING_TEXT:1 "Edifícios podem ser construídos em uma província que não seja uma colônia. Uma província possui um número limitado de espaços para edifícios com base em sua geografia e desenvolvimento."
  HINT_MONARCHY_TITLE:0 "Monarquias"
  HINT_MONARCHY_TEXT:0 "As monarquias são uma forma de governo em que o monarca normalmente permanece no poder até sua morte, seguido pelo herdeiro, que se tornará o próximo monarca. As monarquias têm a Legitimidade para representar o quão forte é a reivindicação do monarca ao trono. Apenas monarquias e repúblicas nobres podem entrar em Casamentos Reais."
  HINT_REPUBLIC_TITLE:0 "Repúblicas"
  HINT_REPUBLIC_TEXT:1 "As repúblicas são uma forma de governo em que um novo governante é eleito a cada 4 a 8 anos. Quando ocorre uma eleição, você terá várias opções de diferentes candidatos. Alternativamente, você pode optar por manter o governante anterior, o que reduzirá sua Tradição Republicana. A principal vantagem das repúblicas é sua capacidade de escolher um governante adequado para a tarefa que a República definiu."
  HINT_TRIBE_TITLE:0 "Tribos"
  HINT_TRIBE_TEXT:0 "A tribo é a forma mais primitiva de governo. Elas variam na forma como escolhem seus líderes e no grau de centralização do poder. Seu progresso tecnológico é seriamente prejudicado até que reformem seu governo."
  HINT_NOMAD_TITLE:0 "Nômades das Estepes"
  HINT_NOMAD_TEXT:0 "Os nômades das estepes são remanescentes das hordas mongóis dos séculos passados. Eles são governados por um cã que mantém seu poder e popularidade esmagando a oposição e saqueando os países vizinhos. Seu progresso tecnológico é seriamente prejudicado até que reformem seu governo. Os nômades também recebem um bônus de dano em combate quando lutam em terrenos planos."
  HINT_THEOCRACY_TITLE:0 "Teocracias"
  HINT_THEOCRACY_TEXT:0 "A teocracia é uma forma de governo em que o governante é um líder religioso, como o Papa ou um arcebispo. O governante reina até a morte, momento em que um novo governante é escolhido. As teocracias têm Ideias Nacionais especiais."
  HINT_COMBATPOWER_TITLE:0 "Habilidade de Combate"
  HINT_COMBATPOWER_TEXT:0 "A Habilidade de Combate é um bônus que concede a suas unidades dano extra em combate. É diferente da Disciplina porque a Habilidade de Combate apenas aumenta o dano, enquanto a Disciplina também reduz o dano recebido."
  HINT_PREFERREDUNIT_TITLE:0 "Unidade Preferida"
  HINT_PREFERREDUNIT_TEXT:0 "A Unidade Preferida é a unidade que você escolheu para usar como Unidade Preferida para cada tipo de unidade. Por exemplo, existem muitos tipos diferentes de Infantaria, muitos dos quais são desbloqueados pela Tecnologia. Quando você desbloqueia uma nova unidade, pode alterar sua Unidade Preferida para que toda a sua Infantaria seja atualizada para essa unidade. A alteração da Unidade Preferida drenará toda a moral desse tipo de unidade."
  HINT_UNITBASECOST_TITLE:0 "Custo Básico da Unidade"
  HINT_UNITBASECOST_TEXT:0 "Cada unidade possui um custo base associado em ducados. A Infantaria custa 10, a cavalaria 25 e a artilharia 30. O valor que você efetivamente paga é reduzido por ideias ou edifícios na província."
  HINT_INFANTRY_TITLE:0 "Infantaria"
  HINT_INFANTRY_TEXT:0 "A Infantaria é o núcleo da maioria dos exércitos. São unidades baratas e eficazes, mas são superadas pela Cavalaria no início do jogo. À medida que você desbloqueia níveis mais altos de Modificadores de Fogo por meio da Tecnologia, a Infantaria começará a tornar a Cavalaria menos eficaz. A Infantaria pode ser usada para Assaltar fortalezas durante cercos."
  HINT_CAVALRY_TITLE:0 "Cavalaria"
  HINT_CAVALRY_TEXT:0 "A Cavalaria é muito forte no início do jogo devido ao seu alto valor de Choque, o que significa que elas causam uma quantidade considerável de dano. Se você não tiver uma certa mistura de Infantaria e Cavalaria, receberá um modificador de Suporte Insuficiente que reduz o dano causado por suas tropas. A quantidade de Infantaria ou Cavalaria que você pode ter depende do seu Grupo de Tecnologia."
  HINT_ARTILLERY_TITLE:0 "Artilharia"
  HINT_ARTILLERY_TEXT:0 "A Artilharia é uma unidade de apoio que ajuda a cercar províncias mais rapidamente. Elas também fornecem 50% do seu valor de Choque e Fogo (marcadores verdes) para ajudar uma unidade na primeira fila a receber menos dano quando atacada. A Artilharia também pode atacar do fundo e causa 50% do dano. Artilharia posicionada na frente sofrerá o dobro de dano quando atacada."
  HINT_TOLERANCETRUE_TITLE:0 "Fé Verdadeira"
  HINT_TOLERANCETRUE_TEXT:0 "A Tolerância com a Fé Verdadeira reduz a instabilidade em províncias que compartilham a mesma religião da sua religião estatal."
  HINT_TOLERANCEHERETIC_TITLE:0 "Hereges"
  HINT_TOLERANCEHERETIC_TEXT:0 "A Tolerância com Hereges afeta a instabilidade em províncias que têm uma religião semelhante, mas não idêntica, à religião estatal."
  HINT_TOLERANCEHEATHEN_TITLE:0 "Pagãos"
  HINT_TOLERANCEHEATHEN_TEXT:0 "A Tolerância com Pagãos afeta a instabilidade em províncias que têm uma religião diferente da religião estatal."
  HINT_REFORMDESIRE_TITLE:0 "Desejo de Reforma"
  HINT_REFORMDESIRE_TEXT:0 "O Desejo de Reforma representa a pressão dentro do catolicismo para reformar a fé. Um Desejo de Reforma elevado eventualmente desencadeará a Reforma, permitindo que países e províncias católicos se convertam ao Protestantismo ou à Fé Reformada. O Desejo de Reforma é geralmente aumentado por eventos aleatórios e é global para toda a religião católica, não apenas para o seu país."
  HINT_PAPALINFLUENCE_TITLE:0 "Influência Papal"
  HINT_PAPALINFLUENCE_TEXT:1 "A Influência Papal é um recurso que você usa para obter bônus da Santa Sé e tentar se tornar o Controlador da Cúria. A Influência Papal é ganha anualmente com base na Unidade Religiosa e em boas relações com o Estado Papal. Certas Ideias também podem aumentar sua Influência Papal."
  HINT_CHANGERELIGION_TITLE:0 "Mudar de Religião"
  HINT_CHANGERELIGION_TEXT:0 "Quando o Desejo de Reforma atinge um nível suficientemente alto para desencadear a Reforma, você poderá mudar a religião estatal de Católica para Protestante e, posteriormente, Reformada. Mudar de Religião reduzirá a Estabilidade de seu país em -5."
  HINT_CARDINAL_TITLE:0 "Cardeais"
  HINT_CARDINAL_TEXT:1 "Os Cardeais são atribuídos aleatoriamente a províncias católicas na Europa. Os proprietários dessas províncias recebem um bônus em sua Influência Papal."
  HINT_OVEREXTENSION_TITLE:0 "Superextensão"
  HINT_OVEREXTENSION_TEXT:0 "Cada província que você possui e que não é uma de suas províncias principais aumentará sua Superextensão. A quantidade de Superextensão depende do Imposto Base da província. Normalmente, cada 1 de Desenvolvimento equivale a 1% de Superextensão, embora esse número possa ser reduzido com a Eficiência Administrativa. Normalmente, você desejará transformar as províncias recentemente conquistadas em províncias principais o mais rapidamente possível."
  HINT_SETTLERGROWTH_TITLE:0 "Crescimento de Colonos"
  HINT_SETTLERGROWTH_TEXT:0 "O Crescimento de Colonos é um bônus para o aumento anual na população de Colonos em uma Colônia. Quando a população de Colonos atinge 1000, a Colônia se transformará em uma província de cidade e poderá ser transformada em uma Província Principal para começar a produzir unidades e construir edifícios."
  HINT_COLONISTTIME_TITLE:0 "Tempo de Viagem do Colonizador"
  HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "A Eficiência Administrativa é obtida por meio de níveis elevados de tecnologia administrativa. Ela mede o quão eficaz sua nação é na integração de províncias estrangeiras, reduzindo o impacto da superextensão e o custo de criação de núcleos de províncias não principais e tornando mais barato conquistar terras em guerras. No entanto, também aumentará a carga administrativa de suas Nações Coloniais, aumentando o desejo de liberdade delas."
  HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "Eficiência Administrativa"
  HINT_COLONISTTIME_TEXT:0 "O Tempo de Viagem do Colonizador é o tempo que leva para seu Colonizador chegar à Terra Não Colonizada para a qual você o enviou. Uma vez que ele chega, a província se transformará em uma Colônia."
  HINT_TRADERANGE_TITLE:0 "Alcance Comercial"
  HINT_TRADERANGE_TEXT:0 "O Alcance Comercial determina o quão longe você pode enviar um Mercador. Um Mercador pode executar ou Coletar de Comércio ou Transferir Poder Comercial."
  HINT_MERCANTILISM_TITLE:0 "Mercantilismo"
  HINT_MERCANTILISM_TEXT:0 "O Mercantilismo é um bônus que afeta seu Poder de Comércio nas províncias. Quanto maior for, melhor. O Mercantilismo pode ser aumentado ou reduzido por eventos aleatórios."
  HINT_TRADESTEERING_TITLE:0 "Direcionamento do Comércio"
  HINT_TRADESTEERING_TEXT:0 "Quando você deseja direcionar o comércio de um Nó Comercial para outro, pode enviar um Mercador para o Nó Comercial com a ordem de Transferência de Poder Comercial. Isso transferirá o Valor Comercial de um Nó Comercial para o próximo Nó Comercial rio abaixo. A quantidade de comércio direcionada depende do seu Poder de Comércio. Você nunca pode direcionar o comércio a montante ou além de sua Cidade de Comércio Principal."
  HINT_TRADEEFF_TITLE:0 "Eficiência Comercial"
  HINT_TRADEEFF_TEXT:0 "A Eficiência Comercial afeta o quanto de renda extra você pode coletar do comércio."
  HINT_BASETAX_TITLE:0 "Imposto Base"
  HINT_BASETAX_TEXT:1 "O Imposto Base é um valor muito importante que representa o quão valiosa é uma província. População, solo fértil e infraestrutura são todos representados pelo Imposto Base. O Imposto Base determina o quão caro será tornar a província um núcleo ou mudar sua cultura e religião. O Imposto Base conta ao lado de outras formas de desenvolvimento para determinar seu Limite de Força Terrestre, bem como o Limite de Força Naval em províncias costeiras."
  HINT_TRADEPOWER_TITLE:0 "Poder de Comércio"
  HINT_TRADEPOWER_TEXT:0 "O Poder de Comércio está diretamente relacionado à quantidade de comércio que você controla em um Nó Comercial. O Poder de Comércio vem de províncias, bem como de Navios Leves que estão executando a ação Proteger o Comércio. Navios Leves são essenciais para competir pelo controle de um Nó Comercial. O Poder de Comércio determina diretamente o quanto de comércio você pode direcionar ou o quanto de renda você pode coletar."
  HINT_TRADEVALUE_TITLE:0 "Valor Comercial"
  HINT_TRADEVALUE_TEXT:0 "As províncias produzem bens comerciais com um valor associado. A quantidade de bens produzidos e o valor desses bens juntos compõem o Valor Comercial. O Valor Comercial é enviado para o Nó Comercial para calcular a quantidade de comércio naquele nó, mas também é usado para a renda de Produção em uma província."
  HINT_TRADEGOODS_TITLE:0 "Bens Comerciais"
  HINT_TRADEGOODS_TEXT:0 "Cada província produz um certo tipo de bens comerciais. Os bens comerciais que existem incluem Peixes, Suprimentos Navais, Grãos, Cobre, Ferro, Vinho, Tecidos, Lã, Sal, Ouro, Porcelana, Especiarias, Escravos e Marfim. O Ouro é o único bem que não é negociado, mas é diretamente convertido em Renda de Produção."
  HINT_PAPALCONTROLLER_TITLE:0 "Controlador da Cúria"
  HINT_PAPALCONTROLLER_TEXT:1 "Quando um novo Papa assume o controle nos Estados Papais, um novo país é escolhido como Controlador da Cúria com base na Influência Papal investida. O Controlador da Cúria ganha acesso a bônus e ações papais específicas que podem ser usadas por meio da visualização de Diplomacia."
  HINT_PAPALACTIONS_TITLE:0 "Ações Papais"
  HINT_PAPALACTIONS_TEXT:0 "O Controlador da Cúria tem acesso a algumas ações diplomáticas adicionais chamadas Ações Papais. Essas ações incluem a Excomunhão, que permite que você excomungue um governante católico, desde que a relação deles com os Estados Papais seja ruim o suficiente. A Chamada da Cruzada é outra Ação Papal que permite ao Controlador da Cúria convocar uma cruzada contra um país infiel, encorajando outros países católicos a atacá-los."
  HINT_VASSALS_TITLE:0 "Vassalos"
  HINT_VASSALS_TEXT:0 "Os vassalos são países que são subordinados a outro país. Quando o suserano vai para a guerra, os vassalos também se juntam automaticamente à guerra. Os vassalos também têm sempre Acesso Militar através do país suserano. Os vassalos custam Relações Diplomáticas para manter e pagam uma parte de sua renda mensal ao suserano."
  HINT_ALLIANCE_TITLE:0 "Alianças"
  HINT_ALLIANCE_TEXT:0 "Sempre que você declara uma guerra, pode escolher também chamar seus aliados para essa guerra. Se um aliado for atacado, você receberá automaticamente um Chamado às Armas deles. Recusar um Chamado às Armas quebrará a aliança e afetará negativamente o seu Prestígio. Cada aliança consome uma Vaga de Relações Diplomáticas."
  HINT_MILITARYACCESS_TITLE:0 "Acesso Militar"
  HINT_MILITARYACCESS_TEXT:0 "O Acesso Militar permite que suas tropas se movam através das províncias do outro país. O Acesso Militar requer uma Vaga de Relações Diplomáticas para ser mantido."
  HINT_PROVINCE_TITLE:0 "A Província"
  HINT_PROVINCE_TEXT:0 "As províncias são a medida principal para determinar o poder e a riqueza de sua nação. Bens comerciais são produzidos nas províncias, impostos são coletados nas províncias, regimentos são recrutados nas províncias, e todos os navios e edifícios são construídos nas províncias. A riqueza de uma província é determinada pelo valor do imposto base e pelo tipo de bens comerciais produzidos."
  HINT_CORE_TITLE:0 "Província Principal"
  HINT_CORE_TEXT:0 "Províncias principais são terras que você considera legitimamente suas. Uma província que é uma província principal tem um aumento na renda de impostos, e você só pode recrutar regimentos e construir navios em províncias principais. Uma província pode se tornar uma província principal ao gastar Poder Administrativo."
  HINT_RULER_TITLE:0 "O Governante"
  HINT_RULER_TEXT:0 "Pontos do Monarca são um dos recursos mais importantes no jogo. Pontos do Monarca são ganhos a cada mês e a quantidade depende das habilidades do seu governante e dos conselheiros. O governante desempenha um papel crucial no planejamento da especialização de seu país. Se você é uma monarquia com um herdeiro que tem uma alta habilidade diplomática, você sabe que ganhará muitos Pontos Diplomáticos quando o herdeiro se tornar o novo governante."
  HINT_HEIR_TITLE:0 "O Herdeiro"
  HINT_HEIR_TEXT:0 "Os Pontos do Monarca do Herdeiro entrarão em vigor quando o governante atual morrer."
  HINT_TRADENODE_TITLE:0 "Nó Comercial"
  HINT_TRADENODE_TEXT:1 "Todo o Valor Comercial das províncias flui para o Nó Comercial associado. O mundo é dividido em diferentes Nós de Comércio e cada província pertence a um deles. O Valor Comercial pode fluir a jusante de um Nó Comercial para o próximo. O Poder de Comércio é fundamental para garantir renda em um Nó Comercial ou para determinar quanto Valor Comercial é direcionado a jusante. O comércio não pode ser direcionado para longe de Veneza, Gênova ou do Canal da Mancha."
  HINT_TRADEPOST_TITLE:0 "Posto de Comércio"
  HINT_TRADEPOST_TEXT:0 "Repúblicas Mercantis têm a opção de criar um Posto de Comércio em províncias que possuem; postos de comércio concedem à província poder de comércio adicional e aumentam os Limites de Força Naval. As Repúblicas Mercantis podem ter apenas um único Posto de Comércio em cada nó e não podem criar Postos de Comércio em seu nó de origem."
  HINT_FORTDEFENSE_TITLE:0 "Defesa de Fortaleza"
  HINT_FORTDEFENSE_TEXT:0 "A Defesa da Fortaleza modifica diretamente o tempo entre cada fase de cerco. Uma fase de cerco normalmente dura 30 dias, mas uma Defesa de Fortaleza de +50% aumentaria isso para 45 dias."
  HINT_EMPEROR_TITLE:0 "Imperador do Sacro Império Romano"
  HINT_EMPEROR_TEXT:0 "O Imperador é um governante que é eleito quando o antigo Imperador morre. O Imperador lidera o Sacro Império Romano e o protege contra ameaças estrangeiras. O Imperador acumula Autoridade Imperial, que pode ser usada para promulgar Reformas Imperiais. Ser o Imperador tem bônus específicos associados, dependendo de quantas Reformas Imperiais foram promulgadas."
  HINT_ELECTOR_TITLE:0 "Eleitor"
  HINT_ELECTOR_TEXT:0 "O Imperador do Sacro Império Romano é escolhido pelos eleitores. O Sacro Império Romano deve ter sete Eleitores, e qualquer número menor fará com que o Imperador perca a Autoridade Imperial. Se um país Eleitor deixar de existir, o Imperador pode conceder o título a um novo país."
  HINT_IMPERIALAUTHORITY_TITLE:0 "Autoridade Imperial"
  HINT_IMPERIALAUTHORITY_TEXT:0 "A Autoridade Imperial é necessária para que o Imperador do Sacro Império Romano tente promulgar Reformas Imperiais. Uma alta Autoridade Imperial aumentará a probabilidade de os países membros votarem a favor de uma nova Reforma Imperial. A Autoridade Imperial é obtida quando o Imperador mantém a Unidade Religiosa no Império e quando ele protege o Sacro Império Romano de agressores estrangeiros."
  HINT_UNITY_TITLE:0 "Unidade Religiosa"
  HINT_UNITY_TEXT:0 "A Unidade Religiosa é determinada pela porcentagem de todas as províncias que você controla que têm a mesma religião que a religião oficial do seu estado. Você pode enviar um Missionário para converter a religião de uma província. Baixa Unidade Religiosa aumentará a agitação em suas províncias e o custo de Estabilidade."
  HINT_FIRE_TITLE:0 "Fogo da Unidade"
  HINT_FIRE_TEXT:0 "O Fogo ofensivo (pontos laranja) do atacante é subtraído pelo Fogo defensivo (pontos verdes) do defensor. O resultado é então modificado pelos líderes e penalidades de terreno. Um alto Fogo ofensivo significa que uma unidade terá facilidade para causar dano de Fogo, enquanto um Fogo defensivo tornará mais fácil resistir ao dano de Fogo."
  HINT_SHOCK_TITLE:0 "Choque da Unidade"
  HINT_SHOCK_TEXT:0 "O Choque ofensivo (pontos laranja) do atacante é subtraído pelo Choque defensivo (pontos verdes) do defensor. O resultado é então modificado pelos líderes e penalidades de terreno. Um alto Choque ofensivo significa que uma unidade terá facilidade para causar dano de Choque, enquanto um Choque defensivo tornará mais fácil resistir ao dano de Choque."
  HINT_UNITMORALE_TITLE:0 "Moral da Unidade"
  HINT_UNITMORALE_TEXT:0 "A Moral ofensiva (pontos laranja) do atacante é subtraída pela Moral defensiva (pontos verdes) do defensor. Após o cálculo do dano, o dano é causado na moral e nas baixas. Alta Moral ofensiva significa que uma unidade terá facilidade para fazer com que os inimigos fujam, enquanto a Moral defensiva tornará mais difícil para os inimigos fazer com que a unidade fuja."
  HINT_SHOCKMOD_TITLE:0 "Modificador de Choque"
  HINT_SHOCKMOD_TEXT:0 "Durante a fase de Choque e após a rolagem dos dados e outros modificadores terem sido somados, a unidade realiza um ataque a uma unidade inimiga. O Modificador de Choque afeta diretamente o dano causado à moral e o número de baixas infligidas."
  HINT_FIREMOD_TITLE:0 "Modificador de Fogo"
  HINT_FIREMOD_TEXT:0 "Durante a fase de Fogo e após a rolagem dos dados e outros modificadores terem sido somados, a unidade realiza um ataque a uma unidade inimiga. O Modificador de Fogo afeta diretamente o dano causado à moral e o número de baixas infligidas."
  HINT_MILTAC_TITLE:0 "Táticas Militares"
  HINT_MILTAC_TEXT:0 "As Táticas Militares afetam diretamente a quantidade de dano recebido durante o combate. Quanto maior o valor, maior é a redução de dano. Novos níveis de Táticas Militares são desbloqueados pela Tecnologia Militar."
  HINT_DISCIPLINE_TITLE:0 "Disciplina"
  HINT_DISCIPLINE_TEXT:0 "A Disciplina afeta diretamente a quantidade de dano que suas tropas causam e a quantidade de dano que recebem durante o combate. Afeta tanto as baixas quanto o dano à moral."
  HINT_COMBATWIDTH_TITLE:0 "Largura do Combate"
  HINT_COMBATWIDTH_TEXT:1 "A Largura do Combate determina quantos regimentos podem lutar ao mesmo tempo. A Largura do Combate aumentada pode ser desbloqueada pela Tecnologia Militar."
  HINT_FORTLVL_TITLE:0 "Nível de Fortaleza"
  HINT_FORTLVL_TEXT:0 "Um Nível de Fortaleza mais alto significa que o cerco levará mais tempo para ser concluído. O Nível do Forte adiciona diretamente um modificador negativo a qualquer rolagem de cerco. O Nível de Fortaleza pode ser melhorado construindo edifícios de Forte na província."
  HINT_SIEGE_TITLE:0 "Cerco"
  HINT_SIEGE_TEXT:0 "Um cerco começa quando um exército se move para uma província inimiga durante uma guerra. O cerco durará meses até que os defensores se rendam, dependendo de diversos valores. Uma verificação de cerco acontece a cada 30 dias por padrão e é modificada pela Defesa de Fortaleza do defensor e pela Habilidade de Cerco do atacante. Fortalezas podem ser assaltadas para encurtar o cerco, mas com alto custo de baixas, mesmo se as muralhas já tiverem sido rompidas."
  HINT_COMBAT_TITLE:0 "Combate Terrestre"
  HINT_COMBAT_TEXT:0 "Quando dois exércitos em guerra se encontram em uma província, eles iniciarão um combate. O combate é dividido em 2 fases, a fase de Fogo e a fase de Choque. Cada fase dura 5 dias. Se você tiver uma proporção de Cavalaria para Infantaria muito alta, sofrerá uma penalidade de dano. A Artilharia é muito útil para reduzir o dano recebido pelas unidades na frente dela e pode atacar da fileira de trás."
  HINT_COMBATADV_TITLE:0 "Combate Terrestre (Avançado)"
  HINT_COMBATADV_TEXT:0 "No combate, ambos os lados fazem uma rolagem e somam a ela os modificadores, como terreno e líderes. Cada unidade ataca uma unidade inimiga dentro do alcance, e os pontos laranja do atacante são subtraídos pelos pontos verdes do defensor. O resultado é então dividido pelas Táticas Militares e, em seguida, multiplicado pela Disciplina. O resultado é usado para verificar o dano à moral e as baixas infligidas."
  HINT_BREACH_TITLE:0 "Breach"
  HINT_BREACH_TEXT:0 "Uma brecha pode ocorrer durante um cerco quando a rolagem do cerco é 14. Uma brecha adicionará até 3 ao modificador de progresso do cerco e facilitará para as tropas assaltarem a fortaleza."
  HINT_CANNONS_TITLE:0 "Canhões"
  HINT_CANNONS_TEXT:0 "A quantidade de canhões em um navio determina a quantidade de dano que eles causam em combate."
  HINT_HULLSIZE_TITLE:0 "Tamanho do Casco"
  HINT_HULLSIZE_TEXT:0 "O Tamanho do Casco reduz a quantidade de dano que um navio recebe em combate."
  HINT_LEADERFIRE_TITLE:0 "Fogo do Líder"
  HINT_LEADERFIRE_TEXT:0 "O Fogo do Líder do atacante é subtraído pelo Fogo do Líder do defensor. O resultado é somado à rolagem dos dados."
  HINT_LEADERSHOCK_TITLE:0 "Choque do Líder"
  HINT_LEADERSHOCK_TEXT:0 "O Choque do Líder do atacante é subtraído pelo Choque do Líder do defensor. O resultado é somado à rolagem dos dados."
  HINT_LEADERMANEUVER_TITLE:0 "Manobra do Líder"
  HINT_LEADERMANEUVER_TEXT:0 "A Manobra do Líder afeta a velocidade de movimento do exército ou frota ao qual o líder está designado. Para líderes terrestres, a Manobra também reduz a atrito e aumenta a velocidade de reforço. Para líderes navais, influencia o posicionamento da frota e cada ponto concede um bônus de Poder de Comércio quando designado para uma frota que está protegendo um Nodo de Comércio."
  HINT_LEADERSIEGE_TITLE:0 "Cerco do Líder"
  HINT_LEADERSIEGE_TEXT:0 "O Cerco do Líder concede um bônus à rolagem de cerco durante um cerco."
  HINT_MORALE_TITLE:0 "Moral"
  HINT_MORALE_TEXT:0 "Frequentemente, uma batalha é vencida quando um dos lados foge, não quando é completamente destruído. A moral decide quanto dano na moral um exército pode suportar antes de fugir."
  HINT_MANEUVER_TITLE:0 "Manobra"
  HINT_MANEUVER_TEXT:0 "A Manobra determina o tamanho da área de combate para uma unidade durante o combate. A Infantaria começa com 1, enquanto a Cavalaria e a Artilharia começam com 2. A Manobra pode ser melhorada por meio de tecnologia. Isso não deve ser confundido com a Manobra do Líder, que é usada para outros fins."
  HINT_SEACOMBAT_TITLE:0 "Combate Naval"
  HINT_SEACOMBAT_TEXT:0 "Quando duas marinhas em guerra entram na mesma província, um combate naval começará. Um navio tentará encontrar um alvo e fazer um ataque. A quantidade de canhões do atacante afeta o dano causado, e o tamanho do casco do defensor afeta a redução de dano. O Modificador de Fogo da Artilharia concede um bônus ou penalidade ao dano causado, dependendo se o atacante ou o defensor possui uma vantagem tecnológica."
  HINT_BREAKUNION_TITLE:0 "Quebrar uma União"
  HINT_BREAKUNION_TEXT:0 "Um Parceiro Subordinado pode usar o Casus Belli de Independência para tentar se libertar. Eles proclamarão um rei próprio e, em seguida, terão que vencer uma guerra contra o líder da união. Eles devem vencer a guerra para se libertar. Uma Paz Branca não será suficiente."
  HINT_INHERIT_TITLE:0 "Herança"
  HINT_INHERIT_TEXT:0 "Se você é um Parceiro Suserano de uma união, há uma chance de herdar o Parceiro Subordinado quando seu governante morrer. Você precisa ter Prestígio positivo e um Prestígio mais alto do que o Parceiro Subordinado. Quando você herda ou integra um país, você ganhará núcleos em todas as províncias."
  HINT_INTEGRATE_TITLE:0 "Integrar"
  HINT_INTEGRATE_TEXT:0 "Você pode tentar manualmente integrar um Parceiro Subordinado em sua nação se for o líder da união. As relações entre seus dois países precisam ser boas e o Parceiro Subordinado deve ter estado na união pessoal por pelo menos 50 anos. Quando o processo de Integração for concluído, você ganhará todas as províncias do Parceiro Subordinado, e elas se tornarão suas províncias núcleo."
  HINT_POWERPROJECTION_TITLE:0 "Projeção de Poder"
  HINT_POWERPROJECTION_TEXT:0 "A Projeção de Poder representa o quão bem sua nação está afirmando seu poder internacionalmente. É adquirida ao selecionar rivais e enfraquecê-los, direta ou indiretamente. Uma alta projeção de poder concede pontos de monarca adicionais, à medida que o governante aumenta sua autoridade por meio desses sucessos."
  HINT_POLICIES_TITLE:0 "Políticas"
  HINT_POLICIES_TEXT:0 "As Políticas são bônus especiais que uma nação pode ativar temporariamente. Cinco podem estar ativas ao mesmo tempo, mas cada uma custa um ponto de monarca de manutenção a cada mês. Uma vez promulgada, uma política não pode ser revogada por 10 anos. Novas políticas são desbloqueadas ao concluir grupos de ideias em diferentes combinações."
  HINT_RELIGIOUSREFORMS_TITLE:0 "Reformas Religiosas"
  HINT_RELIGIOUSREFORMS_TEXT:0 "É necessário para nações de certas religiões desbloquear bônus e evitar estagnação passando por uma série de Reformas Religiosas."
  HINT_FACTIONS_TITLE:0 "Facções"
  HINT_FACTIONS_TEXT:0 "Alguns tipos de governo, como a República Mercantil e o Império Celestial, veem facções políticas competindo por poder e influência. A predominância de uma facção ocorre à custa das outras; somente a facção dominante concederá seus bônus específicos à nação. Você pode alterar diretamente o equilíbrio das facções gastando pontos de monarca."
  HINT_NATIVES_TITLE:0 "Nativos"
  HINT_NATIVES_TEXT:0 "Os Nativos têm acesso a habilidades especiais, como migrar para outra província e participar de federações."
  HINT_PRIVATEERING_TITLE:0 "Pirataria"
  HINT_PRIVATEERING_TEXT:0 "A Pirataria é possível com qualquer frota que contenha navios leves. Uma frota corsária adicionará o poder comercial de seus navios leves a uma nação pirata em qualquer nó comercial selecionado. Ao contrário da missão de proteger o comércio, não é necessário ter poder comercial existente em um nó comercial para iniciar uma missão de pirataria."
  HINT_IMPROVERELATIONS_TITLE:0 "Melhorar Relações"
  HINT_IMPROVERELATIONS_TEXT:0 "Você pode enviar um diplomata para melhorar as relações com outra nação. A cada mês que o diplomata permanecer ativo, a opinião deles sobre você aumentará até atingir o máximo, momento em que você será perguntado se deseja que o diplomata mantenha as relações ou retorne para casa. As relações com vassalos, vassalos militares e parceiros subordinados de união pessoal podem ser aprimoradas mais do que com outras nações."
  HINT_COPTS_TITLE:0 "Coptas"
  HINT_COPTS_TEXT:0 "Coptas."
