 moroccan_nation_title:0 "Formar o Reino de Marrocos"
 moroccan_nation_desc:0 "Embora muitas vezes dividido, Marrocos é considerado por muitos como a nação mais forte do Magrebe em termos espirituais, econômicos e militares. Uma vez que controlemos todos os principados constituintes do reino, podemos reunir a região e governar o Magrebe ocidental a partir de Marrakech, como tantas dinastias fizeram antes de nós."
 algiers_nation_title:0 "Formar a Nação Argelina"
 algiers_nation_desc:0 "A parte central do Magrebe sempre esteve sujeita aos caprichos de estados mais poderosos localizados no leste ou oeste. Não devemos permitir que a história se repita. Ao tomar o grande porto de Al-Djazair, bem como algumas outras cidades costeiras importantes na região, podemos lançar as bases de um estado unido e forte com foco marítimo, o que nos permitirá superar nossos inimigos históricos no leste e oeste."
 tunisian_nation_title:0 "Formar a Nação Tunisiana"
 tunisian_nation_desc:0 "Desde tempos imemoriais, Túnis tem sido o centro de qualquer estado forte no Magrebe Oriental. Uma vez que controlemos essa grande cidade, bem como suas terras circunvizinhas, poderemos reunir toda a região sob uma única bandeira."
 tripoli_nation_title:0 "Formar a Tripolitânia"
 tripoli_nation_desc:0 "Para avançar com nossas reivindicações sobre esta região, devemos controlar a costa do Mediterrâneo. Uma vez que governarmos o próprio porto de Trípoli, o mundo nos reconhecerá como algo mais do que o pequeno reino que consideram agora."
 