  vassal_long_desc:0 "Um Vassalo deve seguir seu suserano para a guerra, não pode realizar certas ações diplomáticas e pagará uma fração de sua renda ao seu suserano."
  march_long_desc:0 "Uma Vassalo Militar é um Vassalo que não pode ser anexado e não paga nenhum imposto, mas tem uma capacidade militar maior do que um Vassalo regular."
  client_vassal_long_desc:0 "Como um Vassalo regular, um Estado Cliente deve seguir seu suserano para a guerra, não pode realizar certas ações diplomáticas e pagará uma fração de sua renda ao seu suserano."
  daimyo_vassal_long_desc:0 "Um súdito Daimyo deve seguir seu suserano para a guerra, não pode realizar certas ações diplomáticas e pagará uma fração de sua renda ao seu suserano. Súditos Daimyo também podem lutar entre si."
  client_march_long_desc:0 "Como uma Vassalo Militar regular, um Vassalo Militar Cliente não pode ser anexada e não paga nenhum imposto, mas tem uma capacidade militar maior do que um Vassalo regular."
  colony_long_desc:1 "Uma colônia é um estado colonial separado sob o domínio de seu suserano. As colônias são obrigadas a pagar uma tarifa mensal com base em metade da produção e comércio ao seu suserano e cederão $TRADE|0%$ de sua força comercial. As colônias só podem declarar guerra a países primitivos ou outras colônias."
  protectorate_long_desc:0 "Um Protetorado fornecerá metade de sua força comercial ao suserano, enquanto o suserano o protege."
  personal_union_long_desc:0 "Em uma união pessoal, dois países são governados pelo mesmo monarca. O parceiro menos poderoso deve seguir o suserano para a guerra e não pode realizar certas ações diplomáticas. Quando o monarca morre, a união pode continuar, ser desfeita ou o parceiro menos poderoso pode ser herdado e anexado."
